<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>üêç –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è –ó–º–µ–π–∫–∞ - iPhone, Android, –ü–ö</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 10px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            color: #333;
            text-align: center;
            font-size: clamp(24px, 6vw, 36px);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f0f0f0;
            padding: 15px;
            border-radius: 50px;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 10px;
        }

        .score {
            background: #4a5568;
            color: white;
            padding: 10px 25px;
            border-radius: 40px;
            font-size: clamp(16px, 4vw, 20px);
            font-weight: bold;
        }

        .high-score {
            color: #4a5568;
            font-size: clamp(14px, 3.5vw, 18px);
            font-weight: 600;
        }

        .canvas-wrapper {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        canvas {
            width: 100%;
            max-width: 400px;
            height: auto;
            aspect-ratio: 1/1;
            border: 3px solid #4a5568;
            border-radius: 20px;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            touch-action: none; /* –û—Ç–∫–ª—é—á–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É –ø—Ä–∏ –∫–∞—Å–∞–Ω–∏–∏ canvas */
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: clamp(14px, 3.5vw, 16px);
            border-radius: 40px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            transition: transform 0.2s;
            flex: 1;
            min-width: 100px;
            -webkit-touch-callout: none;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        /* –ú–æ–±–∏–ª—å–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ - —Ç–æ–ª—å–∫–æ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ */
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto 0;
        }

        .direction-btn {
            background: #4a5568;
            color: white;
            border: none;
            padding: 20px;
            font-size: 28px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 5px 0 #2d3748;
            transition: all 0.1s;
            -webkit-touch-callout: none;
            user-select: none;
        }

        .direction-btn:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #2d3748;
        }

        /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–±–∏–ª—å–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ —Ç–æ–ª—å–∫–æ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö */
        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
            
            .control-buttons {
                gap: 5px;
            }
            
            .action-btn {
                padding: 15px 10px;
            }
            
            .game-container {
                padding: 15px;
            }
        }

        /* –î–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 350px) {
            .direction-btn {
                padding: 15px;
                font-size: 24px;
            }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –Ω–æ—É—Ç–±—É–∫–æ–≤ */
        @media (min-width: 769px) {
            .direction-btn {
                cursor: default;
            }
            
            .direction-btn:hover {
                background: #5f6b7a;
            }
        }

        /* –î–ª—è iPad –≤ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–π –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ */
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
            .game-container {
                max-width: 500px;
            }
            
            .mobile-controls {
                display: grid;
            }
        }

        .instructions {
            text-align: center;
            color: #666;
            margin-top: 15px;
            font-size: 14px;
            padding: 0 10px;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ–π –∑–æ–Ω—ã iPhone (Dynamic Island) */
        @supports (padding: max(0px)) {
            .game-container {
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
        }

        /* –¢–µ–º–Ω–∞—è —Ç–µ–º–∞ –¥–ª—è OLED —ç–∫—Ä–∞–Ω–æ–≤ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ) */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            }
            
            .game-container {
                background: rgba(30, 30, 40, 0.95);
            }
            
            h1 {
                color: #fff;
            }
            
            .stats {
                background: #2a2a3a;
            }
            
            .high-score {
                color: #a0a0c0;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç –ó–º–µ–π–∫–∞</h1>
        
        <div class="stats">
            <span class="score">–°—á—ë—Ç: <span id="score">0</span></span>
            <span class="high-score">üèÜ –†–µ–∫–æ—Ä–¥: <span id="highScore">0</span></span>
        </div>

        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

        <div class="control-buttons">
            <button class="action-btn" id="startBtn">‚ñ∂ –°—Ç–∞—Ä—Ç</button>
            <button class="action-btn" id="pauseBtn">‚è∏ –ü–∞—É–∑–∞</button>
            <button class="action-btn" id="resetBtn">üîÑ –°–±—Ä–æ—Å</button>
        </div>

        <!-- –ú–æ–±–∏–ª—å–Ω–æ–µ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ (–≤–∏–¥–Ω–æ —Ç–æ–ª—å–∫–æ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö) -->
        <div class="mobile-controls">
            <div></div>
            <button class="direction-btn" id="upBtn" aria-label="–í–≤–µ—Ä—Ö">‚¨ÜÔ∏è</button>
            <div></div>
            <button class="direction-btn" id="leftBtn" aria-label="–í–ª–µ–≤–æ">‚¨ÖÔ∏è</button>
            <button class="direction-btn" id="downBtn" aria-label="–í–Ω–∏–∑">‚¨áÔ∏è</button>
            <button class="direction-btn" id="rightBtn" aria-label="–í–ø—Ä–∞–≤–æ">‚û°Ô∏è</button>
        </div>

        <div class="instructions">
            <span id="instructionText">
                üì± –¢–µ–ª–µ—Ñ–æ–Ω: –Ω–∞–∂–∏–º–∞–π –Ω–∞ –∫–Ω–æ–ø–∫–∏ | üíª –ù–æ—É—Ç–±—É–∫: —Å—Ç—Ä–µ–ª–∫–∏ –Ω–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä–µ
            </span>
        </div>
    </div>

    <script>
        // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π –∫–æ–¥ –¥–ª—è –≤—Å–µ—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.scoreElement = document.getElementById('score');
                this.highScoreElement = document.getElementById('highScore');
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã
                this.gridSize = 20;
                this.tileCount = this.canvas.width / this.gridSize;
                this.snake = [{x: 10, y: 10}];
                this.direction = {x: 0, y: 0};
                this.food = {};
                this.score = 0;
                this.highScore = localStorage.getItem('snakeHighScore') || 0;
                this.gameRunning = false;
                this.gamePaused = false;
                this.gameLoop = null;
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
                this.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                this.isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
                this.isAndroid = /Android/.test(navigator.userAgent);
                
                this.init();
            }

            init() {
                this.highScoreElement.textContent = this.highScore;
                this.createFood();
                this.draw();
                this.setupControls();
            }

            createFood() {
                this.food = {
                    x: Math.floor(Math.random() * this.tileCount),
                    y: Math.floor(Math.random() * this.tileCount)
                };
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –Ω–∞ –∑–º–µ–π–∫–µ –ª–∏ –µ–¥–∞
                for (let segment of this.snake) {
                    if (segment.x === this.food.x && segment.y === this.food.y) {
                        this.createFood();
                        break;
                    }
                }
            }

            draw() {
                // –û—á–∏—â–∞–µ–º –∫–∞–Ω–≤–∞—Å
                this.ctx.fillStyle = '#fff';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // –†–∏—Å—É–µ–º —Å–µ—Ç–∫—É (—Ç–æ–ª—å–∫–æ –Ω–∞ –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö)
                if (!this.isMobile) {
                    this.ctx.strokeStyle = '#e2e8f0';
                    this.ctx.lineWidth = 0.5;
                    for (let i = 0; i <= this.tileCount; i++) {
                        this.ctx.beginPath();
                        this.ctx.moveTo(i * this.gridSize, 0);
                        this.ctx.lineTo(i * this.gridSize, this.canvas.height);
                        this.ctx.stroke();
                        
                        this.ctx.beginPath();
                        this.ctx.moveTo(0, i * this.gridSize);
                        this.ctx.lineTo(this.canvas.width, i * this.gridSize);
                        this.ctx.stroke();
                    }
                }

                // –†–∏—Å—É–µ–º –∑–º–µ–π–∫—É
                for (let i = 0; i < this.snake.length; i++) {
                    if (i === 0) {
                        // –ì–æ–ª–æ–≤–∞
                        this.ctx.fillStyle = '#2E7D32';
                        this.ctx.fillRect(
                            this.snake[i].x * this.gridSize, 
                            this.snake[i].y * this.gridSize, 
                            this.gridSize - 2, 
                            this.gridSize - 2
                        );
                        
                        // –ì–ª–∞–∑–∫–∏
                        this.ctx.fillStyle = 'white';
                        this.ctx.beginPath();
                        this.ctx.arc(
                            this.snake[i].x * this.gridSize + 5, 
                            this.snake[i].y * this.gridSize + 5, 
                            3, 0, Math.PI * 2
                        );
                        this.ctx.fill();
                        this.ctx.beginPath();
                        this.ctx.arc(
                            this.snake[i].x * this.gridSize + 15, 
                            this.snake[i].y * this.gridSize + 5, 
                            3, 0, Math.PI * 2
                        );
                        this.ctx.fill();
                        
                        this.ctx.fillStyle = 'black';
                        this.ctx.beginPath();
                        this.ctx.arc(
                            this.snake[i].x * this.gridSize + 5, 
                            this.snake[i].y * this.gridSize + 5, 
                            1.5, 0, Math.PI * 2
                        );
                        this.ctx.fill();
                        this.ctx.beginPath();
                        this.ctx.arc(
                            this.snake[i].x * this.gridSize + 15, 
                            this.snake[i].y * this.gridSize + 5, 
                            1.5, 0, Math.PI * 2
                        );
                        this.ctx.fill();
                    } else {
                        // –¢–µ–ª–æ
                        this.ctx.fillStyle = '#4CAF50';
                        this.ctx.fillRect(
                            this.snake[i].x * this.gridSize, 
                            this.snake[i].y * this.gridSize, 
                            this.gridSize - 2, 
                            this.gridSize - 2
                        );
                    }
                }

                // –†–∏—Å—É–µ–º –µ–¥—É
                this.ctx.fillStyle = '#f44336';
                this.ctx.beginPath();
                this.ctx.arc(
                    this.food.x * this.gridSize + this.gridSize/2, 
                    this.food.y * this.gridSize + this.gridSize/2, 
                    this.gridSize/2 - 2, 0, Math.PI * 2
                );
                this.ctx.fill();
                
                // –ë–ª–∏–∫ –Ω–∞ –µ–¥–µ
                this.ctx.fillStyle = '#ffcdd2';
                this.ctx.beginPath();
                this.ctx.arc(
                    this.food.x * this.gridSize + 7, 
                    this.food.y * this.gridSize + 7, 
                    3, 0, Math.PI * 2
                );
                this.ctx.fill();
            }

            move() {
                if (!this.gameRunning || this.gamePaused) return;

                const head = {
                    x: this.snake[0].x + this.direction.x,
                    y: this.snake[0].y + this.direction.y
                };

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–µ–Ω
                if (head.x < 0 || head.x >= this.tileCount || head.y < 0 || head.y >= this.tileCount) {
                    this.gameOver();
                    return;
                }

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ —Å–µ–±—è
                for (let segment of this.snake) {
                    if (head.x === segment.x && head.y === segment.y) {
                        this.gameOver();
                        return;
                    }
                }

                this.snake.unshift(head);

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –µ–¥—ã
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score += 10;
                    this.scoreElement.textContent = this.score;
                    
                    // –í–∏–±—Ä–∞—Ü–∏—è –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö
                    if (this.isMobile && window.navigator.vibrate) {
                        window.navigator.vibrate(10);
                    }
                    
                    this.createFood();
                } else {
                    this.snake.pop();
                }

                this.draw();
            }

            gameOver() {
                this.gameRunning = false;
                clearInterval(this.gameLoop);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–µ–∫–æ—Ä–¥
                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('snakeHighScore', this.highScore);
                    this.highScoreElement.textContent = this.highScore;
                }
                
                // –í–∏–±—Ä–∞—Ü–∏—è –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö
                if (this.isMobile && window.navigator.vibrate) {
                    window.navigator.vibrate([50, 50, 50]);
                }
                
                // –†–∏—Å—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.ctx.fillStyle = 'white';
                this.ctx.font = 'bold 24px Arial';
                this.ctx.textAlign = 'center';
                this.ctx.fillText('–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!', this.canvas.width/2, this.canvas.height/2 - 20);
                this.ctx.font = '18px Arial';
                this.ctx.fillText(`–°—á—ë—Ç: ${this.score}`, this.canvas.width/2, this.canvas.height/2 + 10);
            }

            start() {
                if (this.gameRunning) {
                    this.gamePaused = false;
                    document.getElementById('pauseBtn').textContent = '‚è∏ –ü–∞—É–∑–∞';
                    return;
                }
                
                this.snake = [{x: 10, y: 10}];
                this.direction = {x: 1, y: 0};
                this.score = 0;
                this.scoreElement.textContent = this.score;
                this.createFood();
                this.gameRunning = true;
                this.gamePaused = false;
                
                if (this.gameLoop) clearInterval(this.gameLoop);
                this.gameLoop = setInterval(() => this.move(), 150);
                this.draw();
            }

            pause() {
                if (!this.gameRunning) return;
                this.gamePaused = !this.gamePaused;
                
                const pauseBtn = document.getElementById('pauseBtn');
                pauseBtn.textContent = this.gamePaused ? '‚ñ∂ –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å' : '‚è∏ –ü–∞—É–∑–∞';
                
                if (this.gamePaused) {
                    this.ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    this.ctx.fillStyle = 'white';
                    this.ctx.font = 'bold 24px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('–ü–ê–£–ó–ê', this.canvas.width/2, this.canvas.height/2);
                } else {
                    this.draw();
                }
            }

            reset() {
                this.gameRunning = false;
                this.gamePaused = false;
                clearInterval(this.gameLoop);
                
                this.snake = [{x: 10, y: 10}];
                this.direction = {x: 0, y: 0};
                this.score = 0;
                this.scoreElement.textContent = this.score;
                this.createFood();
                this.draw();
                
                document.getElementById('pauseBtn').textContent = '‚è∏ –ü–∞—É–∑–∞';
            }

            setupControls() {
                // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞ (–¥–ª—è –Ω–æ—É—Ç–±—É–∫–æ–≤)
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning || this.gamePaused) return;
                    
                    switch(e.key) {
                        case 'ArrowUp':
                            if (this.direction.y === 0) {
                                this.direction = {x: 0, y: -1};
                            }
                            break;
                        case 'ArrowDown':
                            if (this.direction.y === 0) {
                                this.direction = {x: 0, y: 1};
                            }
                            break;
                        case 'ArrowLeft':
                            if (this.direction.x === 0) {
                                this.direction = {x: -1, y: 0};
                            }
                            break;
                        case 'ArrowRight':
                            if (this.direction.x === 0) {
                                this.direction = {x: 1, y: 0};
                            }
                            break;
                    }
                });

                // –ú–æ–±–∏–ª—å–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
                const setDirection = (x, y) => {
                    if (this.gameRunning && !this.gamePaused) {
                        if (x !== 0 && this.direction.x === 0) {
                            this.direction = {x, y};
                        } else if (y !== 0 && this.direction.y === 0) {
                            this.direction = {x, y};
                        }
                    }
                };

                document.getElementById('upBtn').addEventListener('click', () => setDirection(0, -1));
                document.getElementById('downBtn').addEventListener('click', () => setDirection(0, 1));
                document.getElementById('leftBtn').addEventListener('click', () => setDirection(-1, 0));
                document.getElementById('rightBtn').addEventListener('click', () => setDirection(1, 0));

                // –°–≤–∞–π–ø—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
                let touchStart = {x: 0, y: 0};
                
                this.canvas.addEventListener('touchstart', (e) => {
                    touchStart.x = e.touches[0].clientX;
                    touchStart.y = e.touches[0].clientY;
                }, {passive: true});
                
                this.canvas.addEventListener('touchend', (e) => {
                    if (!touchStart.x || !touchStart.y || !this.gameRunning || this.gamePaused) return;
                    
                    const touchEnd = {
                        x: e.changedTouches[0].clientX,
                        y: e.changedTouches[0].clientY
                    };
                    
                    const diffX = touchStart.x - touchEnd.x;
                    const diffY = touchStart.y - touchEnd.y;
                    
                    if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 30) {
                        if (diffX > 0 && this.direction.x === 0) {
                            this.direction = {x: -1, y: 0};
                        } else if (diffX < 0 && this.direction.x === 0) {
                            this.direction = {x: 1, y: 0};
                        }
                    } else if (Math.abs(diffY) > 30) {
                        if (diffY > 0 && this.direction.y === 0) {
                            this.direction = {x: 0, y: -1};
                        } else if (diffY < 0 && this.direction.y === 0) {
                            this.direction = {x: 0, y: 1};
                        }
                    }
                    
                    touchStart = {x: 0, y: 0};
                }, {passive: true});

                // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                document.getElementById('startBtn').addEventListener('click', () => this.start());
                document.getElementById('pauseBtn').addEventListener('click', () => this.pause());
                document.getElementById('resetBtn').addEventListener('click', () => this.reset());

                // –ë–ª–æ–∫–∏—Ä—É–µ–º —Å–∫—Ä–æ–ª–ª –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫–∏
                document.querySelectorAll('button').forEach(btn => {
                    btn.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                    }, {passive: false});
                });
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É
        window.addEventListener('load', () => {
            new SnakeGame();
        });
    </script>
