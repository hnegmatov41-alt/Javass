<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üêç –ó–º–µ–π–∫–∞ - –°–∫–æ—Ä–æ—Å—Ç—å 150</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            font-family: Arial, sans-serif;
            padding: 5px;
        }
        
        .game-container {
            background: white;
            border-radius: 25px;
            padding: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            margin-top: 5px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 40px;
            margin: 8px 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        .canvas-wrapper {
            display: flex;
            justify-content: center;
            margin: 8px 0;
        }
        
        canvas {
            width: 100%;
            max-width: 320px;
            height: auto;
            border: 3px solid #4a5568;
            border-radius: 15px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .game-controls {
            display: flex;
            gap: 6px;
            margin: 10px 0;
        }
        
        .game-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 0;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            flex: 1;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.4);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .game-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .game-btn:active::after {
            animation: ripple 0.3s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(40, 40);
                opacity: 0;
            }
        }
        
        .game-btn:active {
            transform: scale(0.95);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            box-shadow: 0 2px 15px rgba(102, 126, 234, 0.8);
        }
        
        .arrow-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin: 10px 0 5px;
            background: #e2e8f0;
            padding: 15px;
            border-radius: 30px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .arrow-row {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .arrow-btn {
            background: #4a5568;
            color: white;
            border: none;
            width: 75px;
            height: 75px;
            font-size: 42px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 6px 0 #2d3748, 0 8px 15px rgba(0,0,0,0.3);
            transition: all 0.08s cubic-bezier(0.25, 0.1, 0.25, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            font-weight: bold;
            text-shadow: 0 2px 0 #2d3748;
        }
        
        .arrow-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.8) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.1s;
            pointer-events: none;
        }
        
        .arrow-btn:active {
            transform: translateY(8px) scale(0.95);
            box-shadow: 0 2px 0 #2d3748, 0 5px 12px rgba(0,0,0,0.4);
            background: #2d3748;
            transition: all 0.05s;
        }
        
        .arrow-btn:active::before {
            opacity: 0.3;
        }
        
        .arrow-btn.touch-active {
            transform: translateY(8px) scale(0.95);
            box-shadow: 0 2px 0 #2d3748, 0 5px 12px rgba(0,0,0,0.4);
            background: #2d3748;
        }
        
        .arrow-btn.touch-active span {
            transform: scale(1.1);
            color: #ffd700;
        }
        
        .arrow-btn span {
            transition: all 0.1s;
            display: inline-block;
        }
        
        .hint {
            text-align: center;
            color: #4a5568;
            font-size: 14px;
            font-weight: bold;
            margin: 8px 0 5px;
            padding: 5px;
            background: #f0f0f0;
            border-radius: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; transform: scale(1.02); }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç –ó–ú–ï–ô–ö–ê</h1>
        
        <div class="stats">
            <span>‚ö° <span id="score">0</span></span>
            <span>üèÜ <span id="highScore">0</span></span>
        </div>

        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

        <div class="game-controls">
            <button class="game-btn" id="startBtn">‚ñ∂ –°–¢–ê–†–¢</button>
            <button class="game-btn" id="pauseBtn">‚è∏ –ü–ê–£–ó–ê</button>
            <button class="game-btn" id="resetBtn">üîÑ –°–ë–†–û–°</button>
        </div>

        <div class="arrow-controls">
            <div class="arrow-row">
                <button class="arrow-btn" id="upBtn"><span>‚¨ÜÔ∏è</span></button>
            </div>
            <div class="arrow-row">
                <button class="arrow-btn" id="leftBtn"><span>‚¨ÖÔ∏è</span></button>
                <button class="arrow-btn" id="downBtn"><span>‚¨áÔ∏è</span></button>
                <button class="arrow-btn" id="rightBtn"><span>‚û°Ô∏è</span></button>
            </div>
        </div>
        
        <div class="hint" id="hint">
            üëá –°–ö–û–†–û–°–¢–¨ 150 - –ò–î–ï–ê–õ–¨–ù–û!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã
        let snake = [
            {x: 10, y: 10},
            {x: 9, y: 10},
            {x: 8, y: 10}
        ];
        let direction = {x: 1, y: 0};
        let nextDirection = {x: 1, y: 0};
        let food = {x: 15, y: 15};
        let score = 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameInterval;
        
        // ===== –°–ö–û–†–û–°–¢–¨ 150ms - –ò–î–ï–ê–õ–¨–ù–û! =====
        const SPEED = 150;
        
        const scoreSpan = document.getElementById('score');
        const highScoreSpan = document.getElementById('highScore');
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreSpan.textContent = highScore;

        function enhanceButton(btn, callback) {
            if (!btn) return;
            
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                btn.classList.add('touch-active');
                
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate(10);
                }
                
                if (callback) callback();
                
                setTimeout(() => {
                    btn.classList.remove('touch-active');
                }, 150);
            }, { passive: false });
            
            btn.addEventListener('mousedown', (e) => {
                e.preventDefault();
                
                btn.classList.add('touch-active');
                
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate(10);
                }
                
                if (callback) callback();
                
                setTimeout(() => {
                    btn.classList.remove('touch-active');
                }, 150);
            });
            
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                btn.classList.remove('touch-active');
            });
            
            btn.addEventListener('mouseup', () => {
                btn.classList.remove('touch-active');
            });
            
            btn.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                btn.classList.remove('touch-active');
            });
        }

        function createFood() {
            food = {
                x: Math.floor(Math.random() * 20),
                y: Math.floor(Math.random() * 20)
            };
            
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    createFood();
                    break;
                }
            }
        }

        function draw() {
            ctx.fillStyle = '#f8fafc';
            ctx.fillRect(0, 0, 400, 400);
            
            ctx.strokeStyle = '#cbd5e0';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= 20; i++) {
                ctx.beginPath();
                ctx.moveTo(i * 20, 0);
                ctx.lineTo(i * 20, 400);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * 20);
                ctx.lineTo(400, i * 20);
                ctx.stroke();
            }
            
            for (let i = 0; i < snake.length; i++) {
                const seg = snake[i];
                
                if (i === 0) {
                    ctx.fillStyle = '#166534';
                    ctx.fillRect(seg.x * 20 + 2, seg.y * 20 + 2, 16, 16);
                    
                    ctx.fillStyle = 'white';
                    ctx.fillRect(seg.x * 20 + 5, seg.y * 20 + 5, 3, 3);
                    ctx.fillRect(seg.x * 20 + 12, seg.y * 20 + 5, 3, 3);
                    
                    ctx.fillStyle = 'black';
                    ctx.fillRect(seg.x * 20 + 6, seg.y * 20 + 6, 2, 2);
                    ctx.fillRect(seg.x * 20 + 13, seg.y * 20 + 6, 2, 2);
                } else {
                    ctx.fillStyle = '#22c55e';
                    ctx.fillRect(seg.x * 20 + 2, seg.y * 20 + 2, 16, 16);
                }
            }
            
            ctx.fillStyle = '#dc2626';
            ctx.fillRect(food.x * 20 + 4, food.y * 20 + 4, 12, 12);
        }

        function move() {
            if (!gameRunning || gamePaused) return;
            
            direction = {...nextDirection};
            
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };
            
            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) {
                gameOver();
                return;
            }
            
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreSpan.textContent = score;
                createFood();
                
                if (window.navigator && window.navigator.vibrate) {
                    window.navigator.vibrate(20);
                }
            } else {
                snake.pop();
            }
            
            draw();
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreSpan.textContent = highScore;
            }
            
            if (window.navigator && window.navigator.vibrate) {
                window.navigator.vibrate([50, 30, 50]);
            }
            
            ctx.fillStyle = 'rgba(0,0,0,0.8)';
            ctx.fillRect(0, 0, 400, 400);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 22px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!', 200, 180);
            ctx.font = '18px Arial';
            ctx.fillText('–°—á—ë—Ç: ' + score, 200, 240);
            ctx.fillText('–ù–∞–∂–º–∏ –°–¢–ê–†–¢', 200, 300);
            
            document.getElementById('hint').textContent = 'üíÄ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞ - –Ω–∞–∂–º–∏ –°–¢–ê–†–¢';
        }

        function startGame() {
            if (gameRunning) {
                gamePaused = false;
                document.getElementById('pauseBtn').textContent = '‚è∏ –ü–ê–£–ó–ê';
                return;
            }
            
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            direction = {x: 1, y: 0};
            nextDirection = {x: 1, y: 0};
            score = 0;
            scoreSpan.textContent = score;
            createFood();
            gameRunning = true;
            gamePaused = false;
            
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(move, SPEED);
            draw();
            
            document.getElementById('hint').textContent = 'üéÆ –°–ö–û–†–û–°–¢–¨ 150 - –ü–û–ì–ù–ê–õ–ò!';
        }

        function pauseGame() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            document.getElementById('pauseBtn').textContent = 
                gamePaused ? '‚ñ∂ –ü–†–û–î–û–õ–ñ–ò–¢–¨' : '‚è∏ –ü–ê–£–ó–ê';
            
            if (gamePaused) {
                ctx.fillStyle = 'rgba(0,0,0,0.5)';
                ctx.fillRect(0, 0, 400, 400);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 22px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('–ü–ê–£–ó–ê', 200, 200);
                document.getElementById('hint').textContent = '‚è∏ –ü–∞—É–∑–∞';
            } else {
                draw();
                document.getElementById('hint').textContent = 'üéÆ –ò–ì–†–ê–ï–ú!';
            }
        }

        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            clearInterval(gameInterval);
            
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            direction = {x: 1, y: 0};
            nextDirection = {x: 1, y: 0};
            score = 0;
            scoreSpan.textContent = score;
            createFood();
            draw();
            document.getElementById('pauseBtn').textContent = '‚è∏ –ü–ê–£–ó–ê';
            document.getElementById('hint').textContent = 'üîÑ –ù–∞–∂–º–∏ –°–¢–ê–†–¢';
        }

        function setDirection(x, y) {
            if (!gameRunning || gamePaused) return;
            if (direction.x === -x || direction.y === -y) return;
            nextDirection = {x, y};
        }

        enhanceButton(document.getElementById('upBtn'), () => setDirection(0, -1));
        enhanceButton(document.getElementById('downBtn'), () => setDirection(0, 1));
        enhanceButton(document.getElementById('leftBtn'), () => setDirection(-1, 0));
        enhanceButton(document.getElementById('rightBtn'), () => setDirection(1, 0));
        
        enhanceButton(document.getElementById('startBtn'), startGame);
        enhanceButton(document.getElementById('pauseBtn'), pauseGame);
        enhanceButton(document.getElementById('resetBtn'), resetGame);

        document.addEventListener('keydown', (e) => {
            e.preventDefault();
            if (!gameRunning || gamePaused) return;
            
            switch(e.key) {
                case 'ArrowUp': setDirection(0, -1); break;
                case 'ArrowDown': setDirection(0, 1); break;
                case 'ArrowLeft': setDirection(-1, 0); break;
                case 'ArrowRight': setDirection(1, 0); break;
            }
        });

        document.body.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        createFood();
        draw();
    </script>
</body>
</html>
