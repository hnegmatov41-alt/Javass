<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üêç –ó–º–µ–π–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        
        .game-container {
            background: white;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            background: #f0f0f0;
            padding: 15px 25px;
            border-radius: 50px;
            margin: 15px 0;
            font-size: 20px;
            font-weight: bold;
        }
        
        .canvas-wrapper {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        canvas {
            width: 100%;
            max-width: 350px;
            height: auto;
            border: 4px solid #4a5568;
            border-radius: 20px;
            background: #fff;
        }
        
        .game-controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        .game-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 0;
            font-size: 20px;
            border-radius: 40px;
            cursor: pointer;
            flex: 1;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .game-btn:active {
            transform: scale(0.95);
        }
        
        /* –¢–û–õ–¨–ö–û –°–¢–†–ï–õ–ö–ò - –ë–û–õ–¨–®–ò–ï */
        .arrow-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
            background: #e2e8f0;
            padding: 25px;
            border-radius: 40px;
        }
        
        .arrow-row {
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        
        .arrow-btn {
            background: #4a5568;
            color: white;
            border: none;
            width: 90px;
            height: 90px;
            font-size: 50px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 8px 0 #2d3748;
            transition: all 0.05s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .arrow-btn:active {
            transform: translateY(8px);
            box-shadow: none;
            background: #2d3748;
        }
        
        .hint {
            text-align: center;
            color: #4a5568;
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç –ó–ú–ï–ô–ö–ê</h1>
        
        <div class="stats">
            <span>‚ö° <span id="score">0</span></span>
            <span>üèÜ <span id="highScore">0</span></span>
        </div>

        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

        <div class="game-controls">
            <button class="game-btn" id="startBtn">‚ñ∂ –°–¢–ê–†–¢</button>
            <button class="game-btn" id="pauseBtn">‚è∏ –ü–ê–£–ó–ê</button>
            <button class="game-btn" id="resetBtn">üîÑ –°–ë–†–û–°</button>
        </div>

        <!-- –¢–û–õ–¨–ö–û –°–¢–†–ï–õ–ö–ò -->
        <div class="arrow-controls">
            <div class="arrow-row">
                <button class="arrow-btn" id="upBtn">‚¨ÜÔ∏è</button>
            </div>
            <div class="arrow-row">
                <button class="arrow-btn" id="leftBtn">‚¨ÖÔ∏è</button>
                <button class="arrow-btn" id="downBtn">‚¨áÔ∏è</button>
                <button class="arrow-btn" id="rightBtn">‚û°Ô∏è</button>
            </div>
        </div>
        
        <div class="hint" id="hint">
            üëá –ù–ê–ñ–ú–ò –°–¢–ê–†–¢ –ò –ò–ì–†–ê–ô
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã - –¢–û–õ–¨–ö–û –ù–û–†–ú–ê–õ–¨–ù–ê–Ø –°–ö–û–†–û–°–¢–¨ 100
        let snake = [
            {x: 10, y: 10},
            {x: 9, y: 10},
            {x: 8, y: 10}
        ];
        let direction = {x: 1, y: 0};
        let nextDirection = {x: 1, y: 0};
        let food = {x: 15, y: 15};
        let score = 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameInterval;
        
        // –§–ò–ö–°–ò–†–û–í–ê–ù–ù–ê–Ø –°–ö–û–†–û–°–¢–¨ 100ms
        const SPEED = 100;
        
        const scoreSpan = document.getElementById('score');
        const highScoreSpan = document.getElementById('highScore');
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreSpan.textContent = highScore;

        function createFood() {
            food = {
                x: Math.floor(Math.random() * 20),
                y: Math.floor(Math.random() * 20)
            };
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞, –Ω–µ –Ω–∞ –∑–º–µ–π–∫–µ –ª–∏
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    createFood();
                    break;
                }
            }
        }

        function draw() {
            // –§–æ–Ω
            ctx.fillStyle = '#f8fafc';
            ctx.fillRect(0, 0, 400, 400);
            
            // –°–µ—Ç–∫–∞
            ctx.strokeStyle = '#cbd5e0';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= 20; i++) {
                ctx.beginPath();
                ctx.moveTo(i * 20, 0);
                ctx.lineTo(i * 20, 400);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * 20);
                ctx.lineTo(400, i * 20);
                ctx.stroke();
            }
            
            // –ó–º–µ–π–∫–∞ - –∫–≤–∞–¥—Ä–∞—Ç–Ω–∞—è
            for (let i = 0; i < snake.length; i++) {
                const seg = snake[i];
                
                if (i === 0) {
                    // –ì–æ–ª–æ–≤–∞
                    ctx.fillStyle = '#166534';
                    ctx.fillRect(seg.x * 20 + 2, seg.y * 20 + 2, 16, 16);
                    
                    // –ì–ª–∞–∑–∞
                    ctx.fillStyle = 'white';
                    ctx.fillRect(seg.x * 20 + 5, seg.y * 20 + 5, 3, 3);
                    ctx.fillRect(seg.x * 20 + 12, seg.y * 20 + 5, 3, 3);
                    
                    ctx.fillStyle = 'black';
                    ctx.fillRect(seg.x * 20 + 6, seg.y * 20 + 6, 2, 2);
                    ctx.fillRect(seg.x * 20 + 13, seg.y * 20 + 6, 2, 2);
                } else {
                    // –¢–µ–ª–æ
                    ctx.fillStyle = '#22c55e';
                    ctx.fillRect(seg.x * 20 + 2, seg.y * 20 + 2, 16, 16);
                }
            }
            
            // –ï–¥–∞
            ctx.fillStyle = '#dc2626';
            ctx.fillRect(food.x * 20 + 4, food.y * 20 + 4, 12, 12);
        }

        function move() {
            if (!gameRunning || gamePaused) return;
            
            direction = {...nextDirection};
            
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–µ–Ω
            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) {
                gameOver();
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ–±—è
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –µ–¥—ã
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreSpan.textContent = score;
                createFood();
            } else {
                snake.pop();
            }
            
            draw();
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreSpan.textContent = highScore;
            }
            
            // –°–æ–æ–±—â–µ–Ω–∏–µ
            ctx.fillStyle = 'rgba(0,0,0,0.8)';
            ctx.fillRect(0, 0, 400, 400);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!', 200, 180);
            ctx.font = '20px Arial';
            ctx.fillText('–°—á—ë—Ç: ' + score, 200, 240);
            ctx.fillText('–ù–∞–∂–º–∏ –°–¢–ê–†–¢', 200, 300);
            
            document.getElementById('hint').textContent = 'üíÄ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞ - –Ω–∞–∂–º–∏ –°–¢–ê–†–¢';
        }

        function startGame() {
            if (gameRunning) {
                gamePaused = false;
                document.getElementById('pauseBtn').textContent = '‚è∏ –ü–ê–£–ó–ê';
                return;
            }
            
            // –ù–∞—á–∞–ª—å–Ω–∞—è –∑–º–µ–π–∫–∞
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            direction = {x: 1, y: 0};
            nextDirection = {x: 1, y: 0};
            score = 0;
            scoreSpan.textContent = score;
            createFood();
            gameRunning = true;
            gamePaused = false;
            
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(move, SPEED); // –í–°–ï–ì–î–ê 100ms
            draw();
            
            document.getElementById('hint').textContent = 'üéÆ –ñ–ú–ò –ù–ê –°–¢–†–ï–õ–ö–ò –í–ù–ò–ó–£!';
        }

        function pauseGame() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            document.getElementById('pauseBtn').textContent = 
                gamePaused ? '‚ñ∂ –ü–†–û–î–û–õ–ñ–ò–¢–¨' : '‚è∏ –ü–ê–£–ó–ê';
            
            if (gamePaused) {
                ctx.fillStyle = 'rgba(0,0,0,0.5)';
                ctx.fillRect(0, 0, 400, 400);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('–ü–ê–£–ó–ê', 200, 200);
                document.getElementById('hint').textContent = '‚è∏ –ü–∞—É–∑–∞';
            } else {
                draw();
                document.getElementById('hint').textContent = 'üéÆ –ò–ì–†–ê–ï–ú!';
            }
        }

        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            clearInterval(gameInterval);
            
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            direction = {x: 1, y: 0};
            nextDirection = {x: 1, y: 0};
            score = 0;
            scoreSpan.textContent = score;
            createFood();
            draw();
            document.getElementById('pauseBtn').textContent = '‚è∏ –ü–ê–£–ó–ê';
            document.getElementById('hint').textContent = 'üîÑ –ò–≥—Ä–∞ —Å–±—Ä–æ—à–µ–Ω–∞ - –Ω–∞–∂–º–∏ –°–¢–ê–†–¢';
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –°–¢–†–ï–õ–ö–ê–ú–ò
        function setDirection(x, y) {
            if (!gameRunning || gamePaused) return;
            if (direction.x === -x || direction.y === -y) return;
            nextDirection = {x, y};
        }

        // –°—Ç—Ä–µ–ª–∫–∏ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ
        document.getElementById('upBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setDirection(0, -1);
        });
        document.getElementById('downBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setDirection(0, 1);
        });
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setDirection(-1, 0);
        });
        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setDirection(1, 0);
        });

        // –°—Ç—Ä–µ–ª–∫–∏ –Ω–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä–µ
        document.addEventListener('keydown', (e) => {
            e.preventDefault();
            if (!gameRunning || gamePaused) return;
            
            switch(e.key) {
                case 'ArrowUp': setDirection(0, -1); break;
                case 'ArrowDown': setDirection(0, 1); break;
                case 'ArrowLeft': setDirection(-1, 0); break;
                case 'ArrowRight': setDirection(1, 0); break;
            }
        });

        // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        document.getElementById('startBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            startGame();
        });
        document.getElementById('pauseBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            pauseGame();
        });
        document.getElementById('resetBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            resetGame();
        });

        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Å–∫—Ä–æ–ª–ª–∞
        document.body.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // –ù–∞—á–∞–ª–æ
        createFood();
        draw();
    </script>
</body>
</html>
