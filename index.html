<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>üêç –ö–≤–∞–¥—Ä–∞—Ç–Ω–∞—è S-–∑–º–µ–π–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            margin: auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats {
            display: flex;
            justify-content: space-between;
            background: #f0f0f0;
            padding: 12px 20px;
            border-radius: 40px;
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        /* –ë–ª–æ–∫ —Å–∫–æ—Ä–æ—Å—Ç–∏ - –í–°–ï –í –û–î–ù–û–ú */
        .speed-panel {
            background: #4a5568;
            border-radius: 50px;
            padding: 12px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .speed-label {
            font-size: 18px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .speed-buttons {
            display: flex;
            gap: 5px;
            background: #2d3748;
            padding: 5px;
            border-radius: 40px;
        }
        
        .speed-option {
            background: transparent;
            color: #a0aec0;
            border: none;
            padding: 8px 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .speed-option.active {
            background: #667eea;
            color: white;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.5);
        }
        
        .speed-value {
            background: #2d3748;
            color: #667eea;
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            margin-right: 10px;
        }
        
        /* –ö–∞–Ω–≤–∞—Å */
        .canvas-wrapper {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        
        canvas {
            width: 100%;
            max-width: 350px;
            height: auto;
            aspect-ratio: 1/1;
            border: 4px solid #4a5568;
            border-radius: 20px;
            background: #fff;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }
        
        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∏–≥—Ä–æ–π */
        .game-controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .game-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 0;
            font-size: 18px;
            border-radius: 40px;
            cursor: pointer;
            flex: 1;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .game-btn:active {
            transform: scale(0.95);
        }
        
        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–º–µ–π–∫–æ–π - –¢–û–õ–¨–ö–û –°–¢–†–ï–õ–ö–ò */
        .arrow-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 20px 0 10px;
        }
        
        .arrow-row {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .arrow-btn {
            background: #4a5568;
            color: white;
            border: none;
            width: 80px;
            height: 80px;
            font-size: 40px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 5px 0 #2d3748;
            transition: all 0.05s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .arrow-btn:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #2d3748;
            background: #2d3748;
        }
        
        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 400px) {
            .arrow-btn {
                width: 70px;
                height: 70px;
                font-size: 35px;
            }
            
            .speed-option {
                padding: 6px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç S-–ó–ú–ï–ô–ö–ê</h1>
        
        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stats">
            <span>‚ö° –°—á—ë—Ç: <span id="score">0</span></span>
            <span>üèÜ –†–µ–∫–æ—Ä–¥: <span id="highScore">0</span></span>
        </div>

        <!-- –í–°–Ø –°–ö–û–†–û–°–¢–¨ –í –û–î–ù–û–ú –ë–õ–û–ö–ï -->
        <div class="speed-panel">
            <span class="speed-label">‚ö° –°–∫–æ—Ä–æ—Å—Ç—å</span>
            <div class="speed-buttons">
                <button class="speed-option" id="speedSlow">–ú–µ–¥–ª</button>
                <button class="speed-option active" id="speedNormal">–ù–æ—Ä–º</button>
                <button class="speed-option" id="speedFast">–ë—ã—Å—Ç—Ä</button>
                <button class="speed-option" id="speedTurbo">–¢—É—Ä–±–æ</button>
            </div>
            <span class="speed-value" id="speedDisplay">200 ms</span>
        </div>

        <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∏–≥—Ä–æ–π -->
        <div class="game-controls">
            <button class="game-btn" id="startBtn">‚ñ∂ –°–¢–ê–†–¢</button>
            <button class="game-btn" id="pauseBtn">‚è∏ –ü–ê–£–ó–ê</button>
            <button class="game-btn" id="resetBtn">üîÑ –°–ë–†–û–°</button>
        </div>

        <!-- –¢–û–õ–¨–ö–û –°–¢–†–ï–õ–ö–ò –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div class="arrow-controls">
            <div class="arrow-row">
                <button class="arrow-btn" id="upBtn">‚¨ÜÔ∏è</button>
            </div>
            <div class="arrow-row">
                <button class="arrow-btn" id="leftBtn">‚¨ÖÔ∏è</button>
                <button class="arrow-btn" id="downBtn">‚¨áÔ∏è</button>
                <button class="arrow-btn" id="rightBtn">‚û°Ô∏è</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã
        let snake = [
            {x: 10, y: 10},
            {x: 9, y: 10},
            {x: 8, y: 10},
            {x: 7, y: 10}  // –ù–∞—á–∏–Ω–∞–µ–º —Å 4 —Å–µ–≥–º–µ–Ω—Ç–æ–≤ –¥–ª—è S-—Ñ–æ—Ä–º—ã
        ];
        let direction = {x: 1, y: 0};
        let nextDirection = {x: 1, y: 0};
        let food = {x: 15, y: 15};
        let score = 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameInterval;
        
        // –°–∫–æ—Ä–æ—Å—Ç—å
        let currentSpeed = 200;
        const speedSettings = {
            slow: 300,
            normal: 200,
            fast: 120,
            turbo: 70
        };
        
        const scoreSpan = document.getElementById('score');
        const highScoreSpan = document.getElementById('highScore');
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreSpan.textContent = highScore;

        // –°–æ–∑–¥–∞–Ω–∏–µ –µ–¥—ã
        function createFood() {
            food = {
                x: Math.floor(Math.random() * 20),
                y: Math.floor(Math.random() * 20)
            };
            
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    createFood();
                    break;
                }
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ö–í–ê–î–†–ê–¢–ù–û–ô S-–∑–º–µ–π–∫–∏
        function draw() {
            ctx.fillStyle = '#f8fafc';
            ctx.fillRect(0, 0, 400, 400);
            
            // –†–∏—Å—É–µ–º —Å–µ—Ç–∫—É (–±–ª–µ–¥–Ω—É—é)
            ctx.strokeStyle = '#e2e8f0';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 20; i++) {
                ctx.beginPath();
                ctx.moveTo(i * 20, 0);
                ctx.lineTo(i * 20, 400);
                ctx.strokeStyle = '#cbd5e0';
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * 20);
                ctx.lineTo(400, i * 20);
                ctx.stroke();
            }
            
            // –†–∏—Å—É–µ–º –∑–º–µ–π–∫—É –ö–í–ê–î–†–ê–¢–ê–ú–ò
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                
                // –û—Å–Ω–æ–≤–Ω–æ–π –∫–≤–∞–¥—Ä–∞—Ç
                if (i === 0) {
                    // –ì–æ–ª–æ–≤–∞ - —Ç–µ–º–Ω–æ-–∑–µ–ª–µ–Ω—ã–π –∫–≤–∞–¥—Ä–∞—Ç
                    ctx.fillStyle = '#1e4d1e';
                    ctx.fillRect(segment.x * 20 + 1, segment.y * 20 + 1, 18, 18);
                    
                    // –ì–ª–∞–∑–∫–∏ (–º–∞–ª–µ–Ω—å–∫–∏–µ –∫–≤–∞–¥—Ä–∞—Ç–∏–∫–∏ –≤–º–µ—Å—Ç–æ –∫—Ä—É–∂–∫–æ–≤)
                    ctx.fillStyle = 'white';
                    ctx.fillRect(segment.x * 20 + 5, segment.y * 20 + 5, 3, 3);
                    ctx.fillRect(segment.x * 20 + 12, segment.y * 20 + 5, 3, 3);
                    
                    ctx.fillStyle = 'black';
                    ctx.fillRect(segment.x * 20 + 6, segment.y * 20 + 6, 2, 2);
                    ctx.fillRect(segment.x * 20 + 13, segment.y * 20 + 6, 2, 2);
                } else {
                    // –¢–µ–ª–æ - –≥—Ä–∞–¥–∏–µ–Ω—Ç –æ—Ç –∑–µ–ª–µ–Ω–æ–≥–æ –∫ —Ç–µ–º–Ω–æ-–∑–µ–ª–µ–Ω–æ–º—É –¥–ª—è S-—ç—Ñ—Ñ–µ–∫—Ç–∞
                    const greenValue = 100 + (i * 5);
                    ctx.fillStyle = `rgb(40, ${greenValue}, 40)`;
                    ctx.fillRect(segment.x * 20 + 2, segment.y * 20 + 2, 16, 16);
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º —É–∑–æ—Ä –¥–ª—è S-—ç—Ñ—Ñ–µ–∫—Ç–∞
                    if (i % 2 === 0) {
                        ctx.fillStyle = 'rgba(255,255,255,0.2)';
                        ctx.fillRect(segment.x * 20 + 5, segment.y * 20 + 5, 4, 4);
                    }
                }
            }
            
            // –†–∏—Å—É–µ–º –µ–¥—É (–∫–≤–∞–¥—Ä–∞—Ç–Ω—É—é)
            ctx.fillStyle = '#dc2626';
            ctx.fillRect(food.x * 20 + 2, food.y * 20 + 2, 16, 16);
            
            // –ë–ª–∏–∫ –Ω–∞ –µ–¥–µ (–º–∞–ª–µ–Ω—å–∫–∏–π –±–µ–ª—ã–π –∫–≤–∞–¥—Ä–∞—Ç–∏–∫)
            ctx.fillStyle = '#fecaca';
            ctx.fillRect(food.x * 20 + 5, food.y * 20 + 5, 4, 4);
        }

        // –î–≤–∏–∂–µ–Ω–∏–µ
        function move() {
            if (!gameRunning || gamePaused) return;
            
            direction = {...nextDirection};
            
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–µ–Ω
            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) {
                gameOver();
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ–±—è
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –µ–¥—ã
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreSpan.textContent = score;
                createFood();
            } else {
                snake.pop();
            }
            
            draw();
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç—å—é
        function setSpeed(speedType) {
            currentSpeed = speedSettings[speedType];
            document.getElementById('speedDisplay').textContent = currentSpeed + ' ms';
            
            document.querySelectorAll('.speed-option').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('speed' + speedType.charAt(0).toUpperCase() + speedType.slice(1)).classList.add('active');
            
            if (gameRunning && !gamePaused) {
                clearInterval(gameInterval);
                gameInterval = setInterval(move, currentSpeed);
            }
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreSpan.textContent = highScore;
            }
            
            // –†–∏—Å—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∫–≤–∞–¥—Ä–∞—Ç–Ω—ã–º–∏ –±—É–∫–≤–∞–º–∏
            ctx.fillStyle = 'rgba(0,0,0,0.8)';
            ctx.fillRect(0, 0, 400, 400);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px "Courier New", monospace';
            ctx.textAlign = 'center';
            ctx.fillText('–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!', 200, 180);
            ctx.font = '20px "Courier New", monospace';
            ctx.fillText('–°—á—ë—Ç: ' + score, 200, 240);
            ctx.font = '16px "Courier New", monospace';
            ctx.fillText('–ù–∞–∂–º–∏ –°–¢–ê–†–¢', 200, 300);
        }

        function startGame() {
            if (gameRunning) {
                gamePaused = false;
                document.getElementById('pauseBtn').textContent = '‚è∏ –ü–ê–£–ó–ê';
                return;
            }
            
            // S-–æ–±—Ä–∞–∑–Ω–æ–µ –Ω–∞—á–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10},
                {x: 7, y: 10},
                {x: 6, y: 10}  // –î–æ–±–∞–≤–∏–ª –µ—â–µ –æ–¥–∏–Ω —Å–µ–≥–º–µ–Ω—Ç –¥–ª—è S-—Ñ–æ—Ä–º—ã
            ];
            direction = {x: 1, y: 0};
            nextDirection = {x: 1, y: 0};
            score = 0;
            scoreSpan.textContent = score;
            createFood();
            gameRunning = true;
            gamePaused = false;
            
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(move, currentSpeed);
            draw();
        }

        function pauseGame() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            document.getElementById('pauseBtn').textContent = 
                gamePaused ? '‚ñ∂ –ü–†–û–î–û–õ–ñ–ò–¢–¨' : '‚è∏ –ü–ê–£–ó–ê';
            
            if (gamePaused) {
                ctx.fillStyle = 'rgba(0,0,0,0.5)';
                ctx.fillRect(0, 0, 400, 400);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 24px "Courier New", monospace';
                ctx.textAlign = 'center';
                ctx.fillText('–ü–ê–£–ó–ê', 200, 200);
            } else {
                draw();
            }
        }

        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            clearInterval(gameInterval);
            
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10},
                {x: 7, y: 10},
                {x: 6, y: 10}
            ];
            direction = {x: 1, y: 0};
            nextDirection = {x: 1, y: 0};
            score = 0;
            scoreSpan.textContent = score;
            createFood();
            draw();
            document.getElementById('pauseBtn').textContent = '‚è∏ –ü–ê–£–ó–ê';
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º (—Ç–æ–ª—å–∫–æ —Å—Ç—Ä–µ–ª–∫–∏)
        function setDirection(x, y) {
            if (!gameRunning || gamePaused) return;
            if (direction.x === -x || direction.y === -y) return;
            nextDirection = {x, y};
        }

        // –°—Ç—Ä–µ–ª–∫–∏
        document.getElementById('upBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setDirection(0, -1);
        });
        document.getElementById('downBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setDirection(0, 1);
        });
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setDirection(-1, 0);
        });
        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setDirection(1, 0);
        });

        // –°–∫–æ—Ä–æ—Å—Ç—å
        document.getElementById('speedSlow').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setSpeed('slow');
        });
        document.getElementById('speedNormal').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setSpeed('normal');
        });
        document.getElementById('speedFast').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setSpeed('fast');
        });
        document.getElementById('speedTurbo').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setSpeed('turbo');
        });

        // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞
        document.addEventListener('keydown', (e) => {
            e.preventDefault();
            if (!gameRunning || gamePaused) return;
            
            switch(e.key) {
                case 'ArrowUp': setDirection(0, -1); break;
                case 'ArrowDown': setDirection(0, 1); break;
                case 'ArrowLeft': setDirection(-1, 0); break;
                case 'ArrowRight': setDirection(1, 0); break;
            }
        });

        // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∏–≥—Ä–æ–π
        document.getElementById('startBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            startGame();
        });
        document.getElementById('pauseBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            pauseGame();
        });
        document.getElementById('resetBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            resetGame();
        });

        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∂–µ—Å—Ç–æ–≤
        document.body.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // –ù–∞—á–∞–ª–æ
        createFood();
        draw();
    </script>
</body>
</html>
