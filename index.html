<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–º–µ–π–∫–∞ - –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .score, .high-score {
            font-size: 18px;
            font-weight: bold;
        }
        .canvas-wrapper {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        canvas {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 3px solid #4a5568;
            border-radius: 10px;
            background: #fff;
        }
        .control-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            flex: 1;
            min-width: 100px;
        }
        .action-btn:active {
            transform: scale(0.95);
        }
        .mobile-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 250px;
            margin: 20px auto;
        }
        .direction-btn {
            background: #4a5568;
            color: white;
            border: none;
            padding: 15px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
        }
        .direction-btn:active {
            background: #2d3748;
        }
        .instructions {
            text-align: center;
            color: #666;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç –ó–º–µ–π–∫–∞</h1>
        
        <div class="stats">
            <span class="score">–°—á—ë—Ç: <span id="score">0</span></span>
            <span class="high-score">üèÜ –†–µ–∫–æ—Ä–¥: <span id="highScore">0</span></span>
        </div>

        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

        <div class="control-buttons">
            <button class="action-btn" id="startBtn">‚ñ∂ –°—Ç–∞—Ä—Ç</button>
            <button class="action-btn" id="pauseBtn">‚è∏ –ü–∞—É–∑–∞</button>
            <button class="action-btn" id="resetBtn">üîÑ –°–±—Ä–æ—Å</button>
        </div>

        <div class="mobile-controls">
            <div></div>
            <button class="direction-btn" id="upBtn">‚¨ÜÔ∏è</button>
            <div></div>
            <button class="direction-btn" id="leftBtn">‚¨ÖÔ∏è</button>
            <button class="direction-btn" id="downBtn">‚¨áÔ∏è</button>
            <button class="direction-btn" id="rightBtn">‚û°Ô∏è</button>
        </div>

        <div class="instructions">
            –ù–∞–∂–º–∏ –°–¢–ê–†–¢,ÁÑ∂ÂêéÁî® —Å—Ç—Ä–µ–ª–∫–∏ –∏–ª–∏ –∫–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        </div>
    </div>

    <script>
        // –ü—Ä–æ—Å—Ç–∞—è —Ä–∞–±–æ—á–∞—è –≤–µ—Ä—Å–∏—è –∑–º–µ–π–∫–∏
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let snake = [{x: 10, y: 10}];
        let direction = {x: 1, y: 0};
        let food = {x: 15, y: 15};
        let score = 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameInterval;
        
        // –°—á–µ—Ç—á–∏–∫–∏
        const scoreSpan = document.getElementById('score');
        const highScoreSpan = document.getElementById('highScore');
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreSpan.textContent = highScore;

        // –°–æ–∑–¥–∞–Ω–∏–µ –µ–¥—ã
        function createFood() {
            food = {
                x: Math.floor(Math.random() * 20),
                y: Math.floor(Math.random() * 20)
            };
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
        function draw() {
            // –û—á–∏—Å—Ç–∫–∞
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 400, 400);
            
            // –°–µ—Ç–∫–∞
            ctx.strokeStyle = '#e2e8f0';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= 20; i++) {
                ctx.beginPath();
                ctx.moveTo(i * 20, 0);
                ctx.lineTo(i * 20, 400);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * 20);
                ctx.lineTo(400, i * 20);
                ctx.stroke();
            }
            
            // –ó–º–µ–π–∫–∞
            ctx.fillStyle = '#4CAF50';
            for (let segment of snake) {
                ctx.fillRect(segment.x * 20, segment.y * 20, 18, 18);
            }
            
            // –ì–æ–ª–æ–≤–∞ –¥—Ä—É–≥–∏–º —Ü–≤–µ—Ç–æ–º
            if (snake.length > 0) {
                ctx.fillStyle = '#2E7D32';
                ctx.fillRect(snake[0].x * 20, snake[0].y * 20, 18, 18);
            }
            
            // –ï–¥–∞
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(food.x * 20 + 10, food.y * 20 + 10, 8, 0, Math.PI * 2);
            ctx.fill();
        }

        // –î–≤–∏–∂–µ–Ω–∏–µ
        function move() {
            if (!gameRunning || gamePaused) return;
            
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–µ–Ω
            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) {
                gameOver();
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ–±—è
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –µ–¥—ã
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreSpan.textContent = score;
                createFood();
            } else {
                snake.pop();
            }
            
            draw();
        }

        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreSpan.textContent = highScore;
            }
            
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(0, 0, 400, 400);
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!', 200, 200);
            ctx.fillText('–°—á—ë—Ç: ' + score, 200, 240);
        }

        // –°—Ç–∞—Ä—Ç
        function startGame() {
            if (gameRunning) {
                gamePaused = false;
                document.getElementById('pauseBtn').textContent = '‚è∏ –ü–∞—É–∑–∞';
                return;
            }
            
            snake = [{x: 10, y: 10}];
            direction = {x: 1, y: 0};
            score = 0;
            scoreSpan.textContent = score;
            createFood();
            gameRunning = true;
            gamePaused = false;
            
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(move, 150);
            draw();
        }

        // –ü–∞—É–∑–∞
        function pauseGame() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            document.getElementById('pauseBtn').textContent = 
                gamePaused ? '‚ñ∂ –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å' : '‚è∏ –ü–∞—É–∑–∞';
            
            if (gamePaused) {
                ctx.fillStyle = 'rgba(0,0,0,0.5)';
                ctx.fillRect(0, 0, 400, 400);
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('–ü–ê–£–ó–ê', 200, 200);
            } else {
                draw();
            }
        }

        // –°–±—Ä–æ—Å
        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            clearInterval(gameInterval);
            
            snake = [{x: 10, y: 10}];
            direction = {x: 1, y: 0};
            score = 0;
            scoreSpan.textContent = score;
            createFood();
            draw();
            document.getElementById('pauseBtn').textContent = '‚è∏ –ü–∞—É–∑–∞';
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = {x: 0, y: -1};
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = {x: 0, y: 1};
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = {x: -1, y: 0};
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = {x: 1, y: 0};
                    break;
            }
        });

        // –ú–æ–±–∏–ª—å–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
        document.getElementById('upBtn').onclick = () => {
            if (gameRunning && !gamePaused && direction.y === 0) 
                direction = {x: 0, y: -1};
        };
        document.getElementById('downBtn').onclick = () => {
            if (gameRunning && !gamePaused && direction.y === 0) 
                direction = {x: 0, y: 1};
        };
        document.getElementById('leftBtn').onclick = () => {
            if (gameRunning && !gamePaused && direction.x === 0) 
                direction = {x: -1, y: 0};
        };
        document.getElementById('rightBtn').onclick = () => {
            if (gameRunning && !gamePaused && direction.x === 0) 
                direction = {x: 1, y: 0};
        };

        // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        document.getElementById('startBtn').onclick = startGame;
        document.getElementById('pauseBtn').onclick = pauseGame;
        document.getElementById('resetBtn').onclick = resetGame;

        // –ù–∞—á–∞–ª—å–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
        createFood();
        draw();
    </script>
</body>
</html>
