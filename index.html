<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>üêç –ó–º–µ–π–∫–∞ - –¢—É—Ä–±–æ-—Ä–µ–∂–∏–º</title>
    <style>
        /* –ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω —Å —É—á–µ—Ç–æ–º –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            margin: 0 15px;
            /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            padding-left: max(20px, env(safe-area-inset-left));
            padding-right: max(20px, env(safe-area-inset-right));
            /* –ó–∞—â–∏—Ç–∞ –æ—Ç –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ */
            margin-bottom: env(safe-area-inset-bottom);
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            background: #f0f0f0;
            padding: 15px 25px;
            border-radius: 50px;
            margin: 15px 0;
            font-size: 20px;
            font-weight: bold;
        }
        
        /* ===== –ù–û–í–´–ô –ë–õ–û–ö –°–ö–û–†–û–°–¢–ò ===== */
        .speed-control {
            background: #e0e0e0;
            border-radius: 50px;
            padding: 15px 20px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .speed-label {
            font-size: 18px;
            font-weight: bold;
            color: #4a5568;
            min-width: 80px;
        }
        
        .speed-buttons {
            display: flex;
            gap: 8px;
            flex: 1;
            justify-content: flex-end;
        }
        
        .speed-btn {
            background: white;
            border: 2px solid #4a5568;
            color: #4a5568;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 60px;
            touch-action: none;
        }
        
        .speed-btn.active {
            background: #4a5568;
            color: white;
        }
        
        .speed-btn:active {
            transform: scale(0.9);
        }
        
        .speed-value {
            background: #4a5568;
            color: white;
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            min-width: 70px;
            text-align: center;
        }
        
        .canvas-wrapper {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        
        canvas {
            width: 100%;
            max-width: 350px;
            height: auto;
            aspect-ratio: 1/1;
            border: 3px solid #4a5568;
            border-radius: 20px;
            background: #fff;
            touch-action: none;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 10px;
            font-size: 18px;
            border-radius: 40px;
            cursor: pointer;
            flex: 1;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            min-width: 80px;
            touch-action: none;
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }
        
        /* –†–µ–∂–∏–º—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .mode-selector {
            background: #f0f0f0;
            border-radius: 50px;
            padding: 10px;
            margin: 20px 0 15px;
            display: flex;
            justify-content: space-around;
            gap: 8px;
        }
        
        .mode-btn {
            background: transparent;
            border: none;
            padding: 12px 5px;
            font-size: 16px;
            border-radius: 40px;
            cursor: pointer;
            flex: 1;
            font-weight: bold;
            color: #666;
            transition: all 0.2s;
            touch-action: none;
        }
        
        .mode-btn.active {
            background: #4a5568;
            color: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .mode-btn:active {
            transform: scale(0.95);
        }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ä–µ–∂–∏–º–æ–≤ */
        .controls-container {
            min-height: 200px;
            transition: all 0.2s;
        }
        
        /* –†–ï–ñ–ò–ú 1: –ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–µ –∫–Ω–æ–ø–∫–∏ */
        .classic-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            max-width: 280px;
            margin: 0 auto;
        }
        
        .direction-btn {
            background: #4a5568;
            color: white;
            border: none;
            padding: 25px 0;
            font-size: 32px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 0 #2d3748;
            transition: all 0.05s;
            touch-action: none;
        }
        
        .direction-btn:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #2d3748;
            background: #2d3748;
        }
        
        /* –†–ï–ñ–ò–ú 2: –î–∂–æ–π—Å—Ç–∏–∫ */
        .joystick-controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 280px;
            margin: 0 auto;
        }
        
        .joystick-btn {
            background: #4a5568;
            color: white;
            border: none;
            padding: 30px 0;
            font-size: 36px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 0 #2d3748;
            transition: all 0.05s;
            touch-action: none;
        }
        
        .joystick-btn:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #2d3748;
            background: #2d3748;
        }
        
        /* –†–ï–ñ–ò–ú 3: –°–≤–∞–π–ø */
        .swipe-controls {
            background: #4a5568;
            border-radius: 30px;
            padding: 30px 20px;
            max-width: 280px;
            margin: 0 auto;
            text-align: center;
            color: white;
        }
        
        .swipe-area {
            background: #2d3748;
            border-radius: 20px;
            padding: 30px 20px;
            margin: 15px 0;
            font-size: 24px;
            touch-action: none;
        }
        
        .swipe-hint {
            font-size: 18px;
            margin: 10px 0;
            color: #a0aec0;
        }
        
        .swipe-arrow {
            font-size: 48px;
            margin: 10px;
            display: inline-block;
        }
        
        /* –°–∫—Ä—ã–≤–∞–µ–º/–ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∂–∏–º—ã */
        .hidden {
            display: none !important;
        }
        
        .instructions {
            text-align: center;
            color: #666;
            margin-top: 15px;
            font-size: 14px;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ä–∞–∑–Ω—ã–µ —Ç–µ–ª–µ—Ñ–æ–Ω—ã */
        @media (max-width: 380px) {
            .game-container {
                padding: 15px;
            }
            
            .speed-control {
                padding: 12px 15px;
            }
            
            .speed-btn {
                padding: 8px 10px;
                font-size: 14px;
                min-width: 50px;
            }
            
            .direction-btn, .joystick-btn {
                padding: 20px 0;
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç –ó–º–µ–π–∫–∞</h1>
        
        <div class="stats">
            <span>–°—á—ë—Ç: <span id="score">0</span></span>
            <span>üèÜ <span id="highScore">0</span></span>
        </div>

        <!-- ===== –ù–û–í–´–ô –ë–õ–û–ö –£–ü–†–ê–í–õ–ï–ù–ò–Ø –°–ö–û–†–û–°–¢–¨–Æ ===== -->
        <div class="speed-control">
            <span class="speed-label">‚ö° –°–∫–æ—Ä–æ—Å—Ç—å:</span>
            <div class="speed-buttons">
                <button class="speed-btn" id="speedSlow">üê¢ –ú–µ–¥–ª</button>
                <button class="speed-btn active" id="speedNormal">‚ö° –ù–æ—Ä–º</button>
                <button class="speed-btn" id="speedFast">üöÄ –ë—ã—Å—Ç—Ä</button>
                <button class="speed-btn" id="speedTurbo">üí• –¢—É—Ä–±–æ</button>
            </div>
            <span class="speed-value" id="speedDisplay">200 ms</span>
        </div>

        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

        <div class="control-buttons">
            <button class="action-btn" id="startBtn">‚ñ∂ –°–¢–ê–†–¢</button>
            <button class="action-btn" id="pauseBtn">‚è∏ –ü–ê–£–ó–ê</button>
            <button class="action-btn" id="resetBtn">üîÑ –°–ë–†–û–°</button>
        </div>

        <!-- –í—ã–±–æ—Ä —Ä–µ–∂–∏–º–∞ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div class="mode-selector">
            <button class="mode-btn active" id="modeClassic">üîò –ö–Ω–æ–ø–∫–∏</button>
            <button class="mode-btn" id="modeJoystick">üïπÔ∏è –î–∂–æ–π—Å—Ç–∏–∫</button>
            <button class="mode-btn" id="modeSwipe">üëÜ –°–≤–∞–π–ø</button>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤—Å–µ—Ö —Ä–µ–∂–∏–º–æ–≤ -->
        <div class="controls-container">
            <!-- –†–ï–ñ–ò–ú 1: –ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–µ –∫–Ω–æ–ø–∫–∏ -->
            <div id="classicControls" class="classic-controls">
                <div></div>
                <button class="direction-btn" id="upBtn">‚¨ÜÔ∏è</button>
                <div></div>
                <button class="direction-btn" id="leftBtn">‚¨ÖÔ∏è</button>
                <button class="direction-btn" id="downBtn">‚¨áÔ∏è</button>
                <button class="direction-btn" id="rightBtn">‚û°Ô∏è</button>
            </div>

            <!-- –†–ï–ñ–ò–ú 2: –î–∂–æ–π—Å—Ç–∏–∫ -->
            <div id="joystickControls" class="joystick-controls hidden">
                <button class="joystick-btn" id="joyUpBtn">‚¨ÜÔ∏è</button>
                <button class="joystick-btn" id="joyRightBtn">‚û°Ô∏è</button>
                <button class="joystick-btn" id="joyDownBtn">‚¨áÔ∏è</button>
                <button class="joystick-btn" id="joyLeftBtn">‚¨ÖÔ∏è</button>
            </div>

            <!-- –†–ï–ñ–ò–ú 3: –°–≤–∞–π–ø -->
            <div id="swipeControls" class="swipe-controls hidden">
                <div class="swipe-hint">–ü—Ä–æ–≤–µ–¥–∏ –ø–∞–ª—å—Ü–µ–º</div>
                <div class="swipe-area" id="swipeArea">
                    <span class="swipe-arrow">‚¨ÜÔ∏è</span>
                    <span class="swipe-arrow">‚¨ÖÔ∏è</span>
                    <span class="swipe-arrow">‚¨áÔ∏è</span>
                    <span class="swipe-arrow">‚û°Ô∏è</span>
                </div>
                <div class="swipe-hint" id="swipeDirection">üëÜ –°–≤–∞–π–ø–∞–π –∑–¥–µ—Å—å</div>
            </div>
        </div>

        <div class="instructions">
            üîÑ –ú–µ–Ω—è–π —Å–∫–æ—Ä–æ—Å—Ç—å –∏ —Ä–µ–∂–∏–º –ø–æ–¥ —Å–µ–±—è
        </div>
    </div>

    <script>
        // ========== –ò–ì–†–ê ==========
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã
        let snake = [{x: 10, y: 10}];
        let direction = {x: 1, y: 0};
        let nextDirection = {x: 1, y: 0};
        let food = {x: 15, y: 15};
        let score = 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameInterval;
        
        // –°–∫–æ—Ä–æ—Å—Ç—å –∏–≥—Ä—ã (–≤ –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥–∞—Ö)
        let currentSpeed = 200; // –Ω–æ—Ä–º–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
        const speedSettings = {
            slow: 300,    // –º–µ–¥–ª–µ–Ω–Ω–æ
            normal: 200,  // –Ω–æ—Ä–º–∞–ª—å–Ω–æ
            fast: 120,    // –±—ã—Å—Ç—Ä–æ
            turbo: 70     // —Ç—É—Ä–±–æ!
        };
        
        // –°—á–µ—Ç
        const scoreSpan = document.getElementById('score');
        const highScoreSpan = document.getElementById('highScore');
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreSpan.textContent = highScore;

        // –¢–µ–∫—É—â–∏–π —Ä–µ–∂–∏–º
        let currentMode = 'classic';

        // –°–æ–∑–¥–∞–Ω–∏–µ –µ–¥—ã
        function createFood() {
            food = {
                x: Math.floor(Math.random() * 20),
                y: Math.floor(Math.random() * 20)
            };
            
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    createFood();
                    break;
                }
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
        function draw() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 400, 400);
            
            // –°–µ—Ç–∫–∞
            ctx.strokeStyle = '#e2e8f0';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= 20; i++) {
                ctx.beginPath();
                ctx.moveTo(i * 20, 0);
                ctx.lineTo(i * 20, 400);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * 20);
                ctx.lineTo(400, i * 20);
                ctx.stroke();
            }
            
            // –ó–º–µ–π–∫–∞
            for (let i = 0; i < snake.length; i++) {
                if (i === 0) {
                    ctx.fillStyle = '#2E7D32';
                    ctx.fillRect(snake[i].x * 20, snake[i].y * 20, 18, 18);
                    
                    // –ì–ª–∞–∑–∫–∏
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(snake[i].x * 20 + 5, snake[i].y * 20 + 5, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(snake[i].x * 20 + 15, snake[i].y * 20 + 5, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(snake[i].x * 20 + 5, snake[i].y * 20 + 5, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(snake[i].x * 20 + 15, snake[i].y * 20 + 5, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillStyle = '#4CAF50';
                    ctx.fillRect(snake[i].x * 20, snake[i].y * 20, 18, 18);
                }
            }
            
            // –ï–¥–∞
            ctx.fillStyle = '#f44336';
            ctx.beginPath();
            ctx.arc(food.x * 20 + 10, food.y * 20 + 10, 8, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#ffcdd2';
            ctx.beginPath();
            ctx.arc(food.x * 20 + 6, food.y * 20 + 6, 3, 0, Math.PI * 2);
            ctx.fill();
        }

        // –î–≤–∏–∂–µ–Ω–∏–µ
        function move() {
            if (!gameRunning || gamePaused) return;
            
            direction = {...nextDirection};
            
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };
            
            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) {
                gameOver();
                return;
            }
            
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreSpan.textContent = score;
                createFood();
            } else {
                snake.pop();
            }
            
            draw();
        }

        // ===== –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –°–ú–ï–ù–´ –°–ö–û–†–û–°–¢–ò =====
        function setSpeed(speedType) {
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–∫–æ—Ä–æ—Å—Ç—å
            currentSpeed = speedSettings[speedType];
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            const speedDisplay = document.getElementById('speedDisplay');
            speedDisplay.textContent = currentSpeed + ' ms';
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.speed-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('speed' + speedType.charAt(0).toUpperCase() + speedType.slice(1)).classList.add('active');
            
            // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª, –µ—Å–ª–∏ –∏–≥—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞
            if (gameRunning && !gamePaused) {
                clearInterval(gameInterval);
                gameInterval = setInterval(move, currentSpeed);
            }
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreSpan.textContent = highScore;
            }
            
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(0, 0, 400, 400);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!', 200, 200);
            ctx.font = '20px Arial';
            ctx.fillText('–°—á—ë—Ç: ' + score, 200, 250);
        }

        function startGame() {
            if (gameRunning) {
                gamePaused = false;
                document.getElementById('pauseBtn').textContent = '‚è∏ –ü–ê–£–ó–ê';
                return;
            }
            
            snake = [{x: 10, y: 10}];
            direction = {x: 1, y: 0};
            nextDirection = {x: 1, y: 0};
            score = 0;
            scoreSpan.textContent = score;
            createFood();
            gameRunning = true;
            gamePaused = false;
            
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(move, currentSpeed);
            draw();
        }

        function pauseGame() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            document.getElementById('pauseBtn').textContent = 
                gamePaused ? '‚ñ∂ –ü–†–û–î–û–õ–ñ–ò–¢–¨' : '‚è∏ –ü–ê–£–ó–ê';
            
            if (gamePaused) {
                ctx.fillStyle = 'rgba(0,0,0,0.5)';
                ctx.fillRect(0, 0, 400, 400);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('–ü–ê–£–ó–ê', 200, 200);
            } else {
                draw();
            }
        }

        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            clearInterval(gameInterval);
            
            snake = [{x: 10, y: 10}];
            direction = {x: 1, y: 0};
            nextDirection = {x: 1, y: 0};
            score = 0;
            scoreSpan.textContent = score;
            createFood();
            draw();
            document.getElementById('pauseBtn').textContent = '‚è∏ –ü–ê–£–ó–ê';
        }

        // ========== –£–ü–†–ê–í–õ–ï–ù–ò–ï –ù–ê–ü–†–ê–í–õ–ï–ù–ò–ï–ú ==========
        function setDirection(x, y) {
            if (!gameRunning || gamePaused) return;
            if (direction.x === -x || direction.y === -y) return;
            nextDirection = {x, y};
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤ —Å–≤–∞–π–ø-—Ä–µ–∂–∏–º–µ
            if (currentMode === 'swipe') {
                const hint = document.getElementById('swipeDirection');
                if (x === 0 && y === -1) hint.textContent = '‚¨ÜÔ∏è –í–≤–µ—Ä—Ö';
                else if (x === 0 && y === 1) hint.textContent = '‚¨áÔ∏è –í–Ω–∏–∑';
                else if (x === -1 && y === 0) hint.textContent = '‚¨ÖÔ∏è –í–ª–µ–≤–æ';
                else if (x === 1 && y === 0) hint.textContent = '‚û°Ô∏è –í–ø—Ä–∞–≤–æ';
            }
        }

        // ========== –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –†–ï–ñ–ò–ú–û–í ==========
        function switchMode(mode) {
            currentMode = mode;
            
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById('classicControls').classList.add('hidden');
            document.getElementById('joystickControls').classList.add('hidden');
            document.getElementById('swipeControls').classList.add('hidden');
            
            if (mode === 'classic') {
                document.getElementById('modeClassic').classList.add('active');
                document.getElementById('classicControls').classList.remove('hidden');
            } else if (mode === 'joystick') {
                document.getElementById('modeJoystick').classList.add('active');
                document.getElementById('joystickControls').classList.remove('hidden');
            } else if (mode === 'swipe') {
                document.getElementById('modeSwipe').classList.add('active');
                document.getElementById('swipeControls').classList.remove('hidden');
            }
        }

        // ========== –ù–ê–°–¢–†–û–ô–ö–ê –£–ü–†–ê–í–õ–ï–ù–ò–Ø ==========
        
        // –ö–Ω–æ–ø–∫–∏ —Å–∫–æ—Ä–æ—Å—Ç–∏
        document.getElementById('speedSlow').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setSpeed('slow');
        });
        document.getElementById('speedNormal').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setSpeed('normal');
        });
        document.getElementById('speedFast').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setSpeed('fast');
        });
        document.getElementById('speedTurbo').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setSpeed('turbo');
        });
        
        // –†–ï–ñ–ò–ú 1: –ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–µ –∫–Ω–æ–ø–∫–∏
        document.getElementById('upBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setDirection(0, -1);
        });
        document.getElementById('downBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setDirection(0, 1);
        });
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setDirection(-1, 0);
        });
        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setDirection(1, 0);
        });

        // –†–ï–ñ–ò–ú 2: –î–∂–æ–π—Å—Ç–∏–∫
        document.getElementById('joyUpBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setDirection(0, -1);
        });
        document.getElementById('joyDownBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setDirection(0, 1);
        });
        document.getElementById('joyLeftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setDirection(-1, 0);
        });
        document.getElementById('joyRightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setDirection(1, 0);
        });

        // –†–ï–ñ–ò–ú 3: –°–≤–∞–π–ø
        const swipeArea = document.getElementById('swipeArea');
        let touchStart = {x: 0, y: 0};
        
        swipeArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStart.x = e.touches[0].clientX;
            touchStart.y = e.touches[0].clientY;
        });
        
        swipeArea.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (!touchStart.x || !touchStart.y) return;
            
            const touchEnd = {
                x: e.changedTouches[0].clientX,
                y: e.changedTouches[0].clientY
            };
            
            const diffX = touchStart.x - touchEnd.x;
            const diffY = touchStart.y - touchEnd.y;
            
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 30) {
                if (diffX > 0) setDirection(-1, 0);
                else setDirection(1, 0);
            } else if (Math.abs(diffY) > 30) {
                if (diffY > 0) setDirection(0, -1);
                else setDirection(0, 1);
            }
            
            touchStart = {x: 0, y: 0};
        });

        // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞
        document.addEventListener('keydown', (e) => {
            e.preventDefault();
            if (!gameRunning || gamePaused) return;
            
            switch(e.key) {
                case 'ArrowUp': setDirection(0, -1); break;
                case 'ArrowDown': setDirection(0, 1); break;
                case 'ArrowLeft': setDirection(-1, 0); break;
                case 'ArrowRight': setDirection(1, 0); break;
            }
        });

        // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        document.getElementById('startBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            startGame();
        });
        document.getElementById('pauseBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            pauseGame();
        });
        document.getElementById('resetBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            resetGame();
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–æ–≤
        document.getElementById('modeClassic').addEventListener('touchstart', (e) => {
            e.preventDefault();
            switchMode('classic');
        });
        document.getElementById('modeJoystick').addEventListener('touchstart', (e) => {
            e.preventDefault();
            switchMode('joystick');
        });
        document.getElementById('modeSwipe').addEventListener('touchstart', (e) => {
            e.preventDefault();
            switchMode('swipe');
        });

        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –≤—Å–µ—Ö –∂–µ—Å—Ç–æ–≤
        document.body.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        document.body.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // –ù–∞—á–∞–ª–æ
        createFood();
        draw();
    </script>
</body>
</html>
