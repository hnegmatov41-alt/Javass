<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>üêç –ó–º–µ–π–∫–∞ - –ü—Ä–æ—Å—Ç–∞—è –∏ –±—ã—Å—Ç—Ä–∞—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            margin: auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats {
            display: flex;
            justify-content: space-between;
            background: #f0f0f0;
            padding: 12px 20px;
            border-radius: 40px;
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
        
        /* –ë–ª–æ–∫ —Å–∫–æ—Ä–æ—Å—Ç–∏ - –¢–û–õ–¨–ö–û 3 –ö–ù–û–ü–ö–ò */
        .speed-panel {
            background: #4a5568;
            border-radius: 50px;
            padding: 12px;
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        
        .speed-label {
            font-size: 18px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .speed-buttons {
            display: flex;
            gap: 5px;
            background: #2d3748;
            padding: 5px;
            border-radius: 40px;
        }
        
        .speed-option {
            background: transparent;
            color: #a0aec0;
            border: none;
            padding: 8px 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .speed-option.active {
            background: #667eea;
            color: white;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.5);
        }
        
        /* –ö–∞–Ω–≤–∞—Å - –∏–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ */
        .canvas-wrapper {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        
        canvas {
            width: 100%;
            max-width: 350px;
            height: auto;
            aspect-ratio: 1/1;
            border: 4px solid #4a5568;
            border-radius: 20px;
            background: #fff;
            touch-action: none;
        }
        
        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∏–≥—Ä–æ–π */
        .game-controls {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        .game-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 0;
            font-size: 18px;
            border-radius: 40px;
            cursor: pointer;
            flex: 1;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .game-btn:active {
            transform: scale(0.95);
        }
        
        /* –°—Ç—Ä–µ–ª–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è - –£–í–ï–õ–ò–ß–ï–ù–ù–´–ï */
        .arrow-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 20px 0 5px;
        }
        
        .arrow-row {
            display: flex;
            gap: 30px;
            justify-content: center;
        }
        
        .arrow-btn {
            background: #4a5568;
            color: white;
            border: none;
            width: 90px;
            height: 90px;
            font-size: 50px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 8px 0 #2d3748;
            transition: all 0.05s;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
        }
        
        .arrow-btn:active {
            transform: translateY(8px);
            box-shadow: 0 0 0 #2d3748;
            background: #2d3748;
        }
        
        /* –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ */
        .warning {
            text-align: center;
            color: #e53e3e;
            font-size: 14px;
            font-weight: bold;
            margin: 10px 0 0;
            padding: 5px;
            background: #fed7d7;
            border-radius: 20px;
        }
        
        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 400px) {
            .arrow-btn {
                width: 80px;
                height: 80px;
                font-size: 45px;
            }
            
            .speed-option {
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç –ó–ú–ï–ô–ö–ê</h1>
        
        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="stats">
            <span>‚ö° –°—á—ë—Ç: <span id="score">0</span></span>
            <span>üèÜ –†–µ–∫–æ—Ä–¥: <span id="highScore">0</span></span>
        </div>

        <!-- –¢–û–õ–¨–ö–û 3 –°–ö–û–†–û–°–¢–ò -->
        <div class="speed-panel">
            <span class="speed-label">‚ö° –°–∫–æ—Ä–æ—Å—Ç—å</span>
            <div class="speed-buttons">
                <button class="speed-option" id="speedSlow">–ú–µ–¥–ª</button>
                <button class="speed-option active" id="speedNormal">–ù–æ—Ä–º</button>
                <button class="speed-option" id="speedFast">–ë—ã—Å—Ç—Ä</button>
            </div>
        </div>

        <!-- –ò–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ -->
        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∏–≥—Ä–æ–π -->
        <div class="game-controls">
            <button class="game-btn" id="startBtn">‚ñ∂ –°–¢–ê–†–¢</button>
            <button class="game-btn" id="pauseBtn">‚è∏ –ü–ê–£–ó–ê</button>
            <button class="game-btn" id="resetBtn">üîÑ –°–ë–†–û–°</button>
        </div>

        <!-- –ë–û–õ–¨–®–ò–ï –°–¢–†–ï–õ–ö–ò -->
        <div class="arrow-controls">
            <div class="arrow-row">
                <button class="arrow-btn" id="upBtn">‚¨ÜÔ∏è</button>
            </div>
            <div class="arrow-row">
                <button class="arrow-btn" id="leftBtn">‚¨ÖÔ∏è</button>
                <button class="arrow-btn" id="downBtn">‚¨áÔ∏è</button>
                <button class="arrow-btn" id="rightBtn">‚û°Ô∏è</button>
            </div>
        </div>
        
        <!-- –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ -->
        <div class="warning" id="warning">
            üëÜ –ù–∞–∂–∏–º–∞–π –Ω–∞ —Å—Ç—Ä–µ–ª–∫–∏ - –æ–Ω–∏ –±–æ–ª—å—à–∏–µ!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã - –ü–†–û–°–¢–´–ï
        let snake = [
            {x: 10, y: 10},
            {x: 9, y: 10},
            {x: 8, y: 10}
        ];
        let direction = {x: 1, y: 0};
        let nextDirection = {x: 1, y: 0};
        let food = {x: 15, y: 15};
        let score = 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameInterval;
        
        // –¢–û–õ–¨–ö–û 3 –°–ö–û–†–û–°–¢–ò
        let currentSpeed = 200; // –Ω–æ—Ä–º–∞–ª—å–Ω–∞—è
        const speedSettings = {
            slow: 300,    // –º–µ–¥–ª–µ–Ω–Ω–æ
            normal: 200,  // –Ω–æ—Ä–º–∞–ª—å–Ω–æ
            fast: 100     // –±—ã—Å—Ç—Ä–æ (—É–±—Ä–∞–ª —Ç—É—Ä–±–æ)
        };
        
        const scoreSpan = document.getElementById('score');
        const highScoreSpan = document.getElementById('highScore');
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreSpan.textContent = highScore;

        // –°–æ–∑–¥–∞–Ω–∏–µ –µ–¥—ã
        function createFood() {
            food = {
                x: Math.floor(Math.random() * 20),
                y: Math.floor(Math.random() * 20)
            };
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞, –Ω–µ –Ω–∞ –∑–º–µ–π–∫–µ –ª–∏
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    createFood();
                    break;
                }
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ - –ü–†–û–°–¢–ê–Ø –ò –Ø–†–ö–ê–Ø
        function draw() {
            // –§–æ–Ω
            ctx.fillStyle = '#f8fafc';
            ctx.fillRect(0, 0, 400, 400);
            
            // –°–µ—Ç–∫–∞ (–±–ª–µ–¥–Ω–∞—è)
            ctx.strokeStyle = '#cbd5e0';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= 20; i++) {
                ctx.beginPath();
                ctx.moveTo(i * 20, 0);
                ctx.lineTo(i * 20, 400);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * 20);
                ctx.lineTo(400, i * 20);
                ctx.stroke();
            }
            
            // –ó–º–µ–π–∫–∞ - –Ø–†–ö–ò–ï –ö–í–ê–î–†–ê–¢–´
            for (let i = 0; i < snake.length; i++) {
                const seg = snake[i];
                
                if (i === 0) {
                    // –ì–æ–ª–æ–≤–∞ - —Ç–µ–º–Ω–æ-–∑–µ–ª–µ–Ω–∞—è
                    ctx.fillStyle = '#166534';
                    ctx.fillRect(seg.x * 20 + 2, seg.y * 20 + 2, 16, 16);
                    
                    // –ì–ª–∞–∑–∞ - –±–µ–ª—ã–µ –∫–≤–∞–¥—Ä–∞—Ç–∏–∫–∏
                    ctx.fillStyle = 'white';
                    ctx.fillRect(seg.x * 20 + 5, seg.y * 20 + 5, 3, 3);
                    ctx.fillRect(seg.x * 20 + 12, seg.y * 20 + 5, 3, 3);
                    
                    ctx.fillStyle = 'black';
                    ctx.fillRect(seg.x * 20 + 6, seg.y * 20 + 6, 2, 2);
                    ctx.fillRect(seg.x * 20 + 13, seg.y * 20 + 6, 2, 2);
                } else {
                    // –¢–µ–ª–æ - –∑–µ–ª–µ–Ω–æ–µ
                    ctx.fillStyle = '#22c55e';
                    ctx.fillRect(seg.x * 20 + 2, seg.y * 20 + 2, 16, 16);
                    
                    // –£–∑–æ—Ä –¥–ª—è —Ç–µ–∫—Å—Ç—É—Ä—ã
                    if (i % 2 === 0) {
                        ctx.fillStyle = '#16a34a';
                        ctx.fillRect(seg.x * 20 + 8, seg.y * 20 + 8, 6, 6);
                    }
                }
            }
            
            // –ï–¥–∞ - –∫—Ä–∞—Å–Ω—ã–π –∫–≤–∞–¥—Ä–∞—Ç
            ctx.fillStyle = '#dc2626';
            ctx.fillRect(food.x * 20 + 4, food.y * 20 + 4, 12, 12);
            
            // –ë–ª–∏–∫ –Ω–∞ –µ–¥–µ
            ctx.fillStyle = '#fecaca';
            ctx.fillRect(food.x * 20 + 7, food.y * 20 + 7, 4, 4);
        }

        // –î–≤–∏–∂–µ–Ω–∏–µ
        function move() {
            if (!gameRunning || gamePaused) return;
            
            direction = {...nextDirection};
            
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–µ–Ω
            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) {
                gameOver();
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–µ–±—è
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –µ–¥—ã
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreSpan.textContent = score;
                createFood();
            } else {
                snake.pop();
            }
            
            draw();
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–∫–æ—Ä–æ—Å—Ç—å—é (—Ç–æ–ª—å–∫–æ 3 —Ä–µ–∂–∏–º–∞)
        function setSpeed(speedType) {
            currentSpeed = speedSettings[speedType];
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.speed-option').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById('speed' + speedType.charAt(0).toUpperCase() + speedType.slice(1)).classList.add('active');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ
            const warning = document.getElementById('warning');
            if (speedType === 'fast') {
                warning.textContent = '‚ö° –ë—ã—Å—Ç—Ä–æ! –ë—É–¥—å –≤–Ω–∏–º–∞—Ç–µ–ª–µ–Ω!';
                warning.style.color = '#e53e3e';
            } else if (speedType === 'slow') {
                warning.textContent = 'üê¢ –ú–µ–¥–ª–µ–Ω–Ω–æ - —É—á–∏—Å—å —É–ø—Ä–∞–≤–ª—è—Ç—å';
                warning.style.color = '#4a5568';
            } else {
                warning.textContent = 'üëÜ –ù–∞–∂–∏–º–∞–π –Ω–∞ —Å—Ç—Ä–µ–ª–∫–∏ - –æ–Ω–∏ –±–æ–ª—å—à–∏–µ!';
                warning.style.color = '#e53e3e';
            }
            
            // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –∏–Ω—Ç–µ—Ä–≤–∞–ª
            if (gameRunning && !gamePaused) {
                clearInterval(gameInterval);
                gameInterval = setInterval(move, currentSpeed);
            }
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreSpan.textContent = highScore;
            }
            
            // –°–æ–æ–±—â–µ–Ω–∏–µ –æ –∫–æ–Ω—Ü–µ –∏–≥—Ä—ã
            ctx.fillStyle = 'rgba(0,0,0,0.8)';
            ctx.fillRect(0, 0, 400, 400);
            
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!', 200, 180);
            ctx.font = '20px Arial';
            ctx.fillText('–°—á—ë—Ç: ' + score, 200, 240);
            ctx.fillText('–ù–∞–∂–º–∏ –°–¢–ê–†–¢', 200, 300);
            
            // –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ
            document.getElementById('warning').textContent = 'üíÄ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞ - –Ω–∞—á–Ω–∏ –∑–∞–Ω–æ–≤–æ';
        }

        function startGame() {
            if (gameRunning) {
                gamePaused = false;
                document.getElementById('pauseBtn').textContent = '‚è∏ –ü–ê–£–ó–ê';
                return;
            }
            
            // –ù–∞—á–∞–ª—å–Ω–∞—è –∑–º–µ–π–∫–∞
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            direction = {x: 1, y: 0};
            nextDirection = {x: 1, y: 0};
            score = 0;
            scoreSpan.textContent = score;
            createFood();
            gameRunning = true;
            gamePaused = false;
            
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(move, currentSpeed);
            draw();
            
            document.getElementById('warning').textContent = 'üéÆ –ò–≥—Ä–∞ –Ω–∞—á–∞–ª–∞—Å—å! –ñ–º–∏ —Å—Ç—Ä–µ–ª–∫–∏!';
        }

        function pauseGame() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            document.getElementById('pauseBtn').textContent = 
                gamePaused ? '‚ñ∂ –ü–†–û–î–û–õ–ñ–ò–¢–¨' : '‚è∏ –ü–ê–£–ó–ê';
            
            if (gamePaused) {
                ctx.fillStyle = 'rgba(0,0,0,0.5)';
                ctx.fillRect(0, 0, 400, 400);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('–ü–ê–£–ó–ê', 200, 200);
                document.getElementById('warning').textContent = '‚è∏ –ü–∞—É–∑–∞ - –æ—Ç–¥–æ—Ö–Ω–∏';
            } else {
                draw();
                document.getElementById('warning').textContent = 'üéÆ –ü—Ä–æ–¥–æ–ª–∂–∞–µ–º!';
            }
        }

        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            clearInterval(gameInterval);
            
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            direction = {x: 1, y: 0};
            nextDirection = {x: 1, y: 0};
            score = 0;
            scoreSpan.textContent = score;
            createFood();
            draw();
            document.getElementById('pauseBtn').textContent = '‚è∏ –ü–ê–£–ó–ê';
            document.getElementById('warning').textContent = 'üîÑ –ò–≥—Ä–∞ —Å–±—Ä–æ—à–µ–Ω–∞ - –Ω–∞–∂–º–∏ –°–¢–ê–†–¢';
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—Ç—Ä–µ–ª–∫–∞–º–∏ - –ü–†–û–°–¢–û–ï
        function setDirection(x, y) {
            if (!gameRunning || gamePaused) return;
            if (direction.x === -x || direction.y === -y) return;
            nextDirection = {x, y};
        }

        // –ë–æ–ª—å—à–∏–µ —Å—Ç—Ä–µ–ª–∫–∏ - –æ–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏–π
        document.getElementById('upBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setDirection(0, -1);
        });
        document.getElementById('downBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setDirection(0, 1);
        });
        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setDirection(-1, 0);
        });
        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setDirection(1, 0);
        });

        // –°–∫–æ—Ä–æ—Å—Ç—å
        document.getElementById('speedSlow').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setSpeed('slow');
        });
        document.getElementById('speedNormal').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setSpeed('normal');
        });
        document.getElementById('speedFast').addEventListener('touchstart', (e) => {
            e.preventDefault();
            setSpeed('fast');
        });

        // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞ –¥–ª—è –∫–æ–º–ø–∞
        document.addEventListener('keydown', (e) => {
            e.preventDefault();
            if (!gameRunning || gamePaused) return;
            
            switch(e.key) {
                case 'ArrowUp': setDirection(0, -1); break;
                case 'ArrowDown': setDirection(0, 1); break;
                case 'ArrowLeft': setDirection(-1, 0); break;
                case 'ArrowRight': setDirection(1, 0); break;
            }
        });

        // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        document.getElementById('startBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            startGame();
        });
        document.getElementById('pauseBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            pauseGame();
        });
        document.getElementById('resetBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            resetGame();
        });

        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∂–µ—Å—Ç–æ–≤
        document.body.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // –ù–∞—á–∞–ª–æ
        createFood();
        draw();
    </script>
</body>
</html>
