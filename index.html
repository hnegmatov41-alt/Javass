<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>üêç –ó–º–µ–π–∫–∞ - –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º</title>
    <style>
        /* –ê–±—Å–æ–ª—é—Ç–Ω–æ –ø–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        
        /* –ó–∞–Ω–∏–º–∞–µ–º –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* –£–±–∏—Ä–∞–µ–º —Å–∫—Ä–æ–ª–ª –ø–æ–ª–Ω–æ—Å—Ç—å—é */
            position: fixed; /* –§–∏–∫—Å–∏—Ä—É–µ–º –ø–æ–∑–∏—Ü–∏—é */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            padding: 0;
            touch-action: none; /* –ü–æ–ª–Ω–æ—Å—Ç—å—é –æ—Ç–∫–ª—é—á–∞–µ–º –≤—Å–µ –∂–µ—Å—Ç—ã –±—Ä–∞—É–∑–µ—Ä–∞ */
            -webkit-overflow-scrolling: none;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            margin: 0 15px;
            /* –ó–∞—â–∏—Ç–∞ –æ—Ç –≤—ã–µ–∑–¥–∞ –ø–æ–¥ —à—Ç–æ—Ä–∫—É */
            position: relative;
            z-index: 10;
            /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ –±–µ–∑–æ–ø–∞—Å–Ω—ã–µ –∑–æ–Ω—ã */
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            padding-left: max(20px, env(safe-area-inset-left));
            padding-right: max(20px, env(safe-area-inset-right));
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-size: clamp(24px, 8vw, 36px);
            margin-bottom: 10px;
            font-weight: 800;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            background: #f0f0f0;
            padding: 15px 20px;
            border-radius: 50px;
            margin: 15px 0;
            font-size: clamp(16px, 4vw, 20px);
            font-weight: bold;
        }
        
        .canvas-wrapper {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            /* –ó–∞—â–∏—Ç–∞ canvas –æ—Ç –∂–µ—Å—Ç–æ–≤ */
            touch-action: none;
        }
        
        canvas {
            width: 100%;
            max-width: 350px;
            height: auto;
            aspect-ratio: 1/1;
            border: 3px solid #4a5568;
            border-radius: 20px;
            background: #fff;
            touch-action: none; /* –û—Ç–∫–ª—é—á–∞–µ—Ç –≤—Å–µ –∂–µ—Å—Ç—ã –Ω–∞ canvas */
            -webkit-touch-callout: none;
            pointer-events: auto;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            touch-action: none;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 10px;
            font-size: clamp(14px, 4vw, 18px);
            border-radius: 40px;
            cursor: pointer;
            flex: 1;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            -webkit-touch-callout: none;
            touch-action: none;
            min-width: 80px;
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }
        
        /* –û–≥—Ä–æ–º–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
        .mobile-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            max-width: 300px;
            margin: 20px auto 10px;
            touch-action: none;
        }
        
        .direction-btn {
            background: #4a5568;
            color: white;
            border: none;
            padding: 25px 0;
            font-size: 32px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 0 #2d3748;
            transition: all 0.05s;
            -webkit-touch-callout: none;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .direction-btn:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #2d3748;
            background: #2d3748;
        }
        
        .instructions {
            text-align: center;
            color: #666;
            margin-top: 15px;
            font-size: 14px;
            font-weight: 500;
            touch-action: none;
        }
        
        /* –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º –¥–ª—è iOS */
        @supports (-webkit-touch-callout: none) {
            body {
                /* –°–ø–µ—Ü–∏–∞–ª—å–Ω–æ –¥–ª—è iOS */
                padding-top: constant(safe-area-inset-top);
                padding-top: env(safe-area-inset-top);
                padding-bottom: constant(safe-area-inset-bottom);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç –ó–º–µ–π–∫–∞</h1>
        
        <div class="stats">
            <span>–°—á—ë—Ç: <span id="score">0</span></span>
            <span>üèÜ <span id="highScore">0</span></span>
        </div>

        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
        </div>

        <div class="control-buttons">
            <button class="action-btn" id="startBtn">‚ñ∂ –°–¢–ê–†–¢</button>
            <button class="action-btn" id="pauseBtn">‚è∏ –ü–ê–£–ó–ê</button>
            <button class="action-btn" id="resetBtn">üîÑ –°–ë–†–û–°</button>
        </div>

        <div class="mobile-controls">
            <div></div>
            <button class="direction-btn" id="upBtn">‚¨ÜÔ∏è</button>
            <div></div>
            <button class="direction-btn" id="leftBtn">‚¨ÖÔ∏è</button>
            <button class="direction-btn" id="downBtn">‚¨áÔ∏è</button>
            <button class="direction-btn" id="rightBtn">‚û°Ô∏è</button>
        </div>

        <div class="instructions">
            üëÜ –ò–≥—Ä–∞ –Ω–µ –≤—ã–π–¥–µ—Ç –Ω–∞ —à—Ç–æ—Ä–∫—É - –∂–º–∏ —Å–º–µ–ª–æ!
        </div>
    </div>

    <script>
        // ========== –ü–û–õ–ù–ê–Ø –ë–õ–û–ö–ò–†–û–í–ö–ê –ñ–ï–°–¢–û–í ==========
        // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤—Å–µ —Å–∏—Å—Ç–µ–º–Ω—ã–µ –∂–µ—Å—Ç—ã –Ω–∞ –≤—Å–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ
        document.body.addEventListener('touchstart', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.body.addEventListener('touchend', (e) => {
            e.preventDefault();
        }, { passive: false });

        document.body.addEventListener('touchcancel', (e) => {
            e.preventDefault();
        }, { passive: false });

        // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
        document.addEventListener('selectstart', (e) => {
            e.preventDefault();
        });

        // ========== –ò–ì–†–ê ==========
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        let snake = [{x: 10, y: 10}];
        let direction = {x: 1, y: 0};
        let nextDirection = {x: 1, y: 0};
        let food = {x: 15, y: 15};
        let score = 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameInterval;
        
        // –°—á–µ—Ç
        const scoreSpan = document.getElementById('score');
        const highScoreSpan = document.getElementById('highScore');
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreSpan.textContent = highScore;

        // –°–æ–∑–¥–∞–Ω–∏–µ –µ–¥—ã
        function createFood() {
            food = {
                x: Math.floor(Math.random() * 20),
                y: Math.floor(Math.random() * 20)
            };
            
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    createFood();
                    break;
                }
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
        function draw() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 400, 400);
            
            // –°–µ—Ç–∫–∞
            ctx.strokeStyle = '#e2e8f0';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= 20; i++) {
                ctx.beginPath();
                ctx.moveTo(i * 20, 0);
                ctx.lineTo(i * 20, 400);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * 20);
                ctx.lineTo(400, i * 20);
                ctx.stroke();
            }
            
            // –ó–º–µ–π–∫–∞
            for (let i = 0; i < snake.length; i++) {
                if (i === 0) {
                    ctx.fillStyle = '#2E7D32';
                    ctx.fillRect(snake[i].x * 20, snake[i].y * 20, 18, 18);
                    
                    // –ì–ª–∞–∑–∫–∏
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(snake[i].x * 20 + 5, snake[i].y * 20 + 5, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(snake[i].x * 20 + 15, snake[i].y * 20 + 5, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(snake[i].x * 20 + 5, snake[i].y * 20 + 5, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(snake[i].x * 20 + 15, snake[i].y * 20 + 5, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillStyle = '#4CAF50';
                    ctx.fillRect(snake[i].x * 20, snake[i].y * 20, 18, 18);
                }
            }
            
            // –ï–¥–∞
            ctx.fillStyle = '#f44336';
            ctx.beginPath();
            ctx.arc(food.x * 20 + 10, food.y * 20 + 10, 8, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#ffcdd2';
            ctx.beginPath();
            ctx.arc(food.x * 20 + 6, food.y * 20 + 6, 3, 0, Math.PI * 2);
            ctx.fill();
        }

        // –î–≤–∏–∂–µ–Ω–∏–µ
        function move() {
            if (!gameRunning || gamePaused) return;
            
            direction = {...nextDirection};
            
            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };
            
            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) {
                gameOver();
                return;
            }
            
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreSpan.textContent = score;
                createFood();
            } else {
                snake.pop();
            }
            
            draw();
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreSpan.textContent = highScore;
            }
            
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(0, 0, 400, 400);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!', 200, 180);
            ctx.font = '20px Arial';
            ctx.fillText('–°—á—ë—Ç: ' + score, 200, 230);
        }

        function startGame() {
            if (gameRunning) {
                gamePaused = false;
                document.getElementById('pauseBtn').textContent = '‚è∏ –ü–ê–£–ó–ê';
                return;
            }
            
            snake = [{x: 10, y: 10}];
            direction = {x: 1, y: 0};
            nextDirection = {x: 1, y: 0};
            score = 0;
            scoreSpan.textContent = score;
            createFood();
            gameRunning = true;
            gamePaused = false;
            
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(move, 200);
            draw();
        }

        function pauseGame() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            document.getElementById('pauseBtn').textContent = 
                gamePaused ? '‚ñ∂ –ü–†–û–î–û–õ–ñ–ò–¢–¨' : '‚è∏ –ü–ê–£–ó–ê';
            
            if (gamePaused) {
                ctx.fillStyle = 'rgba(0,0,0,0.5)';
                ctx.fillRect(0, 0, 400, 400);
                ctx.fillStyle = 'white';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('–ü–ê–£–ó–ê', 200, 200);
            } else {
                draw();
            }
        }

        function resetGame() {
            gameRunning = false;
            gamePaused = false;
            clearInterval(gameInterval);
            
            snake = [{x: 10, y: 10}];
            direction = {x: 1, y: 0};
            nextDirection = {x: 1, y: 0};
            score = 0;
            scoreSpan.textContent = score;
            createFood();
            draw();
            document.getElementById('pauseBtn').textContent = '‚è∏ –ü–ê–£–ó–ê';
        }

        // ========== –£–ü–†–ê–í–õ–ï–ù–ò–ï –° –ë–õ–û–ö–ò–†–û–í–ö–û–ô –ñ–ï–°–¢–û–í ==========
        function setDirection(x, y) {
            if (!gameRunning || gamePaused) return;
            
            if (direction.x === -x || direction.y === -y) return;
            
            nextDirection = {x, y};
        }

        // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å –±–ª–æ–∫–∏—Ä–æ–≤–∫–æ–π —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã—Ö –∂–µ—Å—Ç–æ–≤
        const buttons = {
            up: document.getElementById('upBtn'),
            down: document.getElementById('downBtn'),
            left: document.getElementById('leftBtn'),
            right: document.getElementById('rightBtn')
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –Ω–∞–∑–Ω–∞—á–µ–Ω–∏—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å –ø–æ–ª–Ω–æ–π –±–ª–æ–∫–∏—Ä–æ–≤–∫–æ–π
        function addSafeListener(element, x, y) {
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤—Å–µ —Å–æ–±—ã—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫–µ
            element.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                setDirection(x, y);
            }, { passive: false });

            element.addEventListener('touchend', (e) => {
                e.preventDefault();
                e.stopPropagation();
            }, { passive: false });

            element.addEventListener('touchmove', (e) => {
                e.preventDefault();
                e.stopPropagation();
            }, { passive: false });

            element.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                e.stopPropagation();
            }, { passive: false });

            // –î–ª—è –º—ã—à–∏ (–Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π)
            element.addEventListener('mousedown', (e) => {
                e.preventDefault();
                setDirection(x, y);
            });

            element.addEventListener('mouseup', (e) => {
                e.preventDefault();
            });
        }

        // –ü—Ä–∏–º–µ–Ω—è–µ–º –∫–æ –≤—Å–µ–º –∫–Ω–æ–ø–∫–∞–º
        addSafeListener(buttons.up, 0, -1);
        addSafeListener(buttons.down, 0, 1);
        addSafeListener(buttons.left, -1, 0);
        addSafeListener(buttons.right, 1, 0);

        // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–∞
        document.addEventListener('keydown', (e) => {
            e.preventDefault(); // –ë–ª–æ–∫–∏—Ä—É–µ–º —Å–∫—Ä–æ–ª–ª —Å—Ç—Ä–µ–ª–∫–∞–º–∏
            
            if (!gameRunning || gamePaused) return;
            
            switch(e.key) {
                case 'ArrowUp': setDirection(0, -1); break;
                case 'ArrowDown': setDirection(0, 1); break;
                case 'ArrowLeft': setDirection(-1, 0); break;
                case 'ArrowRight': setDirection(1, 0); break;
            }
        });

        // –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        document.getElementById('startBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            startGame();
        });

        document.getElementById('pauseBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            pauseGame();
        });

        document.getElementById('resetBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            resetGame();
        });

        // –ù–∞—á–∞–ª–æ
        createFood();
        draw();

        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∑–∞—â–∏—Ç–∞ –æ—Ç –≤—ã—Ö–æ–¥–∞ –∏–∑ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
        if (window.matchMedia('(display-mode: standalone)').matches) {
            // –£–∂–µ –≤ PWA —Ä–µ–∂–∏–º–µ
        }

        // –ó–∞–ø—Ä–æ—Å –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        function requestFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        }

        // –ú–æ–∂–Ω–æ –≤—ã–∑–≤–∞—Ç—å –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Å—Ç–∞—Ä—Ç, –µ—Å–ª–∏ —Ö–æ—á–µ—à—å
        // requestFullScreen();
    </script>
</body>
</html>
